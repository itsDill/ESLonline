        init() {
          this.createAlphabetGrid();
          this.setupEventListeners();
          this.startNewGame();
        }

        createAlphabetGrid() {
          const grid = document.getElementById("alphabetGrid");
          const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

          grid.innerHTML = "";
          for (let letter of letters) {
            const button = document.createElement("button");
            button.className = "letter-btn";
            button.textContent = letter;
            button.onclick = () => this.guessLetter(letter);
            grid.appendChild(button);
          }
        }

        setupEventListeners() {
          document.getElementById("newGameBtn").onclick = () =>
            this.startNewGame();
          document.getElementById("hintBtn").onclick = () => this.showHint();

          // Difficulty selector
          document.querySelectorAll(".difficulty-btn").forEach((btn) => {
            btn.onclick = () => {
              document
                .querySelectorAll(".difficulty-btn")
                .forEach((b) => b.classList.remove("active"));
              btn.classList.add("active");
              this.difficulty = btn.dataset.difficulty;
              this.startNewGame();
            };
          });

          // Category selector
          document.querySelectorAll(".category-btn").forEach((btn) => {
            btn.onclick = () => {
              document
                .querySelectorAll(".category-btn")
                .forEach((b) => b.classList.remove("active"));
              btn.classList.add("active");
              this.currentCategory = btn.dataset.category;
              this.startNewGame();
            };
          });

          // Keyboard support
          document.addEventListener("keydown", (e) => {
            const letter = e.key.toUpperCase();
            if (
              letter >= "A" &&
              letter <= "Z" &&
              !this.guessedLetters.has(letter)
            ) {
              this.guessLetter(letter);
            }
          });
        }

        startNewGame() {
          this.guessedLetters.clear();
          this.wrongGuesses = 0;
          this.hintUsed = false;

          // Get random word from selected category and difficulty
          const wordList =
            this.wordLists[this.currentCategory][this.difficulty];
          const randomIndex = Math.floor(Math.random() * wordList.length);
          const selectedWord = wordList[randomIndex];

          this.currentWord = selectedWord.word;
          this.currentHint = selectedWord.hint;

          this.updateDisplay();
          this.resetAlphabetGrid();
          this.updateBalanceMan();
          this.hideMessage();

          document.getElementById("hintBtn").disabled = false;
        }

        guessLetter(letter) {
          if (this.guessedLetters.has(letter)) return;

          this.guessedLetters.add(letter);

          const letterBtn = document.querySelector(`[onclick*="${letter}"]`);

          if (this.currentWord.includes(letter)) {
            letterBtn.classList.add("correct");
            this.correctGuesses++;
            this.score += 10;

            if (this.isWordComplete()) {
              this.handleWordComplete();
            }
          } else {
            letterBtn.classList.add("incorrect");
            this.wrongGuesses++;

            if (this.wrongGuesses >= this.maxWrongGuesses) {
              this.handleGameOver();
            }
          }

          letterBtn.disabled = true;
          this.updateDisplay();
          this.updateBalanceMan();
        }

        isWordComplete() {
          return this.currentWord
            .split("")
            .every(
              (letter) => this.guessedLetters.has(letter) || letter === " "
            );
        }

        handleWordComplete() {
          this.wordsCompleted++;
          this.score += this.hintUsed ? 25 : 50; // Bonus for not using hint

          this.showMessage("üéâ Excellent! BalanceMan is safe!", "success");

          setTimeout(() => {
            this.startNewGame();
          }, 2000);
        }

        handleGameOver() {
          this.showMessage(
            `üíî BalanceMan fell! The word was "${this.currentWord}"`,
            "danger"
          );

          // Disable all letter buttons
          document.querySelectorAll(".letter-btn").forEach((btn) => {
            btn.disabled = true;
          });
        }

        updateDisplay() {
          // Update word display
          const display = this.currentWord
            .split("")
            .map((letter) =>
              this.guessedLetters.has(letter) || letter === " " ? letter : "_"
            )
            .join(" ");
          document.getElementById("wordDisplay").textContent = display;

          // Update stats
          document.getElementById("correctGuesses").textContent =
            this.correctGuesses;
          document.getElementById("wrongGuesses").textContent =
            this.wrongGuesses;
          document.getElementById("wordsCompleted").textContent =
            this.wordsCompleted;
          document.getElementById("gameScore").textContent = this.score;
        }

        updateBalanceMan() {
          const figure = document.getElementById("balancemanFigure");
          const status = document.getElementById("balanceStatus");

          const dangerLevel = this.wrongGuesses / this.maxWrongGuesses;

          if (dangerLevel === 0) {
            figure.textContent = "‚öñÔ∏è";
            figure.className = "balanceman safe";
            status.textContent = "BalanceMan is perfectly balanced!";
          } else if (dangerLevel < 0.5) {
            figure.textContent = "‚öñÔ∏è";
            figure.className = "balanceman safe";
            status.textContent = "BalanceMan is slightly wobbly...";
          } else if (dangerLevel < 0.8) {
            figure.textContent = "ü§π";
            figure.className = "balanceman danger";
            status.textContent = "BalanceMan is struggling to balance!";
          } else if (dangerLevel < 1) {
            figure.textContent = "ü§∏";
            figure.className = "balanceman danger";
            status.textContent = "BalanceMan is about to fall!";
          } else {
            figure.textContent = "üíî";
            figure.className = "balanceman danger";
            status.textContent = "BalanceMan has fallen!";
          }
        }

        resetAlphabetGrid() {
          document.querySelectorAll(".letter-btn").forEach((btn) => {
            btn.disabled = false;
            btn.classList.remove("correct", "incorrect");
          });
        }

        showHint() {
          if (!this.hintUsed) {
            document.getElementById(
              "wordHint"
            ).textContent = `Hint: ${this.currentHint}`;
            this.hintUsed = true;
            document.getElementById("hintBtn").disabled = true;
            this.score = Math.max(0, this.score - 5); // Small penalty for using hint
            this.updateDisplay();
          }
        }

        showMessage(text, type) {
          const message = document.getElementById("gameMessage");
          message.textContent = text;
          message.className = `game-message message-${type}`;
          message.style.display = "block";
        }

        hideMessage() {
          document.getElementById("gameMessage").style.display = "none";
          document.getElementById("wordHint").textContent =
            "Category: " +
            this.currentCategory.charAt(0).toUpperCase() +
            this.currentCategory.slice(1);
        }
      }

      // Initialize game when page loads
      document.addEventListener("DOMContentLoaded", () => {
        new BalanceManGame();
      });
    </script>
  </body>
</html>
