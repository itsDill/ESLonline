    <script>
      class WordAssociationGame {
        constructor() {
          this.score = 0;
          this.correct = 0;
          this.level = 1;
          this.streak = 0;
          this.currentMode = "synonyms";
          this.selectedWords = new Set();
          this.usedWords = new Set();
          this.currentWord = null;
          this.hintsUsed = 0;
          this.timeLeft = 60;
          this.timerInterval = null;
          this.isTimedMode = false;

          this.wordData = {
            synonyms: [
              {
                word: "HAPPY",
                definition: "Feeling joy and contentment",
                correct: ["JOYFUL", "CHEERFUL", "GLAD", "DELIGHTED"],
                incorrect: ["SAD", "ANGRY", "TIRED", "HUNGRY", "COLD", "FAST"],
              },
              {
                word: "BIG",
                definition: "Large in size",
                correct: ["LARGE", "HUGE", "ENORMOUS", "GIANT"],
                incorrect: ["SMALL", "TINY", "FAST", "BLUE", "ROUND", "SOFT"],
              },
              {
                word: "FAST",
                definition: "Moving quickly",
                correct: ["QUICK", "RAPID", "SWIFT", "SPEEDY"],
                incorrect: ["SLOW", "LAZY", "BIG", "HAPPY", "RED", "COLD"],
              },
              {
                word: "SMART",
                definition: "Having intelligence",
                correct: ["CLEVER", "WISE", "BRILLIANT", "INTELLIGENT"],
                incorrect: [
                  "STUPID",
                  "SLOW",
                  "FUNNY",
                  "TALL",
                  "GREEN",
                  "HEAVY",
                ],
              },
              {
                word: "BEAUTIFUL",
                definition: "Pleasing to look at",
                correct: ["PRETTY", "LOVELY", "GORGEOUS", "ATTRACTIVE"],
                incorrect: ["UGLY", "MEAN", "LOUD", "SOUR", "ROUGH", "DARK"],
              },
            ],
            antonyms: [
              {
                word: "HOT",
                definition: "Having high temperature",
                correct: ["COLD", "COOL", "FREEZING", "ICY"],
                incorrect: [
                  "WARM",
                  "BURNING",
                  "SUNNY",
                  "BRIGHT",
                  "FAST",
                  "BIG",
                ],
              },
              {
                word: "LIGHT",
                definition: "Not heavy or not dark",
                correct: ["HEAVY", "DARK", "THICK", "DENSE"],
                incorrect: [
                  "BRIGHT",
                  "SOFT",
                  "SMALL",
                  "QUICK",
                  "HAPPY",
                  "BLUE",
                ],
              },
              {
                word: "TALL",
                definition: "Having great height",
                correct: ["SHORT", "LOW", "SMALL", "TINY"],
                incorrect: ["HIGH", "BIG", "LONG", "WIDE", "STRONG", "FAST"],
              },
              {
                word: "CLEAN",
                definition: "Free from dirt",
                correct: ["DIRTY", "MESSY", "FILTHY", "MUDDY"],
                incorrect: [
                  "FRESH",
                  "NEAT",
                  "PURE",
                  "CLEAR",
                  "WHITE",
                  "SMOOTH",
                ],
              },
            ],
            categories: [
              {
                word: "ANIMALS",
                definition: "Living creatures",
                correct: ["DOG", "CAT", "BIRD", "FISH"],
                incorrect: ["CAR", "BOOK", "CHAIR", "APPLE", "CLOUD", "MUSIC"],
              },
              {
                word: "COLORS",
                definition: "Visual properties",
                correct: ["RED", "BLUE", "GREEN", "YELLOW"],
                incorrect: ["HAPPY", "FAST", "LOUD", "SWEET", "SOFT", "ROUND"],
              },
              {
                word: "FOOD",
                definition: "Things we eat",
                correct: ["APPLE", "BREAD", "MILK", "PIZZA"],
                incorrect: ["BOOK", "CHAIR", "CAR", "MUSIC", "CLOUD", "HAPPY"],
              },
              {
                word: "SCHOOL",
                definition: "Place of learning",
                correct: ["BOOK", "TEACHER", "STUDENT", "DESK"],
                incorrect: ["APPLE", "CAR", "BIRD", "CLOUD", "MUSIC", "HAPPY"],
              },
            ],
          };

          this.init();
        }

        init() {
          this.setupEventListeners();
          this.createConnectionGrid();
          this.startNewRound();
        }

        setupEventListeners() {
          document.getElementById("checkAnswers").onclick = () =>
            this.checkAnswers();
          document.getElementById("hintBtn").onclick = () => this.showHint();
          document.getElementById("skipBtn").onclick = () => this.skipWord();
          document.getElementById("newGameBtn").onclick = () =>
            this.startNewGame();

          // Mode selection
          document.querySelectorAll(".mode-btn").forEach((btn) => {
            btn.onclick = () => {
              document
                .querySelectorAll(".mode-btn")
                .forEach((b) => b.classList.remove("active"));
              btn.classList.add("active");
              this.currentMode = btn.dataset.mode;
              this.startNewRound();
            };
          });
        }

        createConnectionGrid() {
          const grid = document.getElementById("connectionGrid");
          grid.innerHTML = "";

          for (let i = 0; i < 4; i++) {
            const slot = document.createElement("div");
            slot.className = "connection-slot";
            slot.innerHTML = `
                        <div class="connection-word" id="slot-${i}">?</div>
                        <div class="connection-type">${this.getConnectionTypeLabel()}</div>
                    `;
            slot.onclick = () => this.clearSlot(i);
            grid.appendChild(slot);
          }
        }

        getConnectionTypeLabel() {
          switch (this.currentMode) {
            case "synonyms":
              return "Similar meaning";
            case "antonyms":
              return "Opposite meaning";
            case "categories":
              return "Same category";
            case "mixed":
              return "Related word";
            default:
              return "Related";
          }
        }

        startNewGame() {
          this.score = 0;
          this.correct = 0;
          this.level = 1;
          this.streak = 0;
          this.hintsUsed = 0;
          this.usedWords.clear();
          this.updateStats();
          this.startNewRound();
        }

        startNewRound() {
          this.selectedWords.clear();
          this.clearAllSlots();
          this.loadNewWord();
          this.createWordOptions();
          this.hideMessage();
          this.updateProgress();
        }

        loadNewWord() {
          const modeData =
            this.currentMode === "mixed"
              ? this.getRandomModeData()
              : this.wordData[this.currentMode];

          const availableWords = modeData.filter(
            (item) => !this.usedWords.has(item.word)
          );

          if (availableWords.length === 0) {
            this.usedWords.clear();
            this.level++;
            this.updateStats();
          }

          const finalWords =
            availableWords.length > 0 ? availableWords : modeData;
          const randomIndex = Math.floor(Math.random() * finalWords.length);
          this.currentWord = finalWords[randomIndex];

          this.usedWords.add(this.currentWord.word);

          document.getElementById("centralWord").textContent =
            this.currentWord.word;
          document.getElementById("wordDefinition").textContent =
            this.currentWord.definition;

          // Update connection type labels
          document.querySelectorAll(".connection-type").forEach((el) => {
            el.textContent = this.getConnectionTypeLabel();
          });
        }

        getRandomModeData() {
          const modes = ["synonyms", "antonyms", "categories"];
          const randomMode = modes[Math.floor(Math.random() * modes.length)];
          return this.wordData[randomMode];
        }

        createWordOptions() {
          const container = document.getElementById("wordOptions");
          container.innerHTML = "";

          const allWords = [
            ...this.currentWord.correct,
            ...this.currentWord.incorrect,
          ];
          const shuffledWords = this.shuffleArray(allWords);

          shuffledWords.forEach((word) => {
            const option = document.createElement("div");
            option.className = "word-option";
            option.textContent = word;
            option.onclick = () => this.selectWord(word, option);
            container.appendChild(option);
          });
        }

        selectWord(word, element) {
          if (element.classList.contains("used")) return;

          if (this.selectedWords.size < 4) {
            element.classList.add("selected");
            this.selectedWords.add(word);
            this.fillNextSlot(word);
          }
        }

        fillNextSlot(word) {
          for (let i = 0; i < 4; i++) {
            const slot = document.getElementById(`slot-${i}`);
            if (slot.textContent === "?") {
              slot.textContent = word;
              const slotContainer = slot.closest(".connection-slot");
              slotContainer.classList.remove("correct", "incorrect");
              break;
            }
          }
        }

        clearSlot(index) {
          const slot = document.getElementById(`slot-${index}`);
          const word = slot.textContent;

          if (word !== "?") {
            slot.textContent = "?";
            this.selectedWords.delete(word);

            // Unselect the word option
            document.querySelectorAll(".word-option").forEach((option) => {
              if (
                option.textContent === word &&
                !option.classList.contains("used")
              ) {
                option.classList.remove("selected");
              }
            });

            const slotContainer = slot.closest(".connection-slot");
            slotContainer.classList.remove("correct", "incorrect");
          }
        }

        clearAllSlots() {
          for (let i = 0; i < 4; i++) {
            const slot = document.getElementById(`slot-${i}`);
            slot.textContent = "?";
            const slotContainer = slot.closest(".connection-slot");
            slotContainer.classList.remove("correct", "incorrect");
          }

          document.querySelectorAll(".word-option").forEach((option) => {
            option.classList.remove("selected", "used");
          });
        }

        checkAnswers() {
          if (this.selectedWords.size < 4) {
            this.showMessage("Please select 4 words before checking!", "info");
            return;
          }

          let correctCount = 0;

          for (let i = 0; i < 4; i++) {
            const slot = document.getElementById(`slot-${i}`);
            const word = slot.textContent;
            const slotContainer = slot.closest(".connection-slot");

            if (this.currentWord.correct.includes(word)) {
              slotContainer.classList.add("correct");
              correctCount++;
            } else {
              slotContainer.classList.add("incorrect");
            }
          }

          // Mark used words
          document
            .querySelectorAll(".word-option.selected")
            .forEach((option) => {
              option.classList.add("used");
            });

          this.updateScore(correctCount);
          this.showResults(correctCount);

          setTimeout(() => {
            this.startNewRound();
          }, 3000);
        }

        updateScore(correctCount) {
          const basePoints = correctCount * 10;
          const streakBonus = this.streak * 5;
          const levelBonus = this.level * 2;
          const hintPenalty = this.hintsUsed * 5;

          const roundScore = Math.max(
            0,
            basePoints + streakBonus + levelBonus - hintPenalty
          );
          this.score += roundScore;

          if (correctCount === 4) {
            this.streak++;
            this.correct++;
          } else {
            this.streak = 0;
          }

          this.hintsUsed = 0;
          this.updateStats();
        }

        showResults(correctCount) {
          let message = "";
          let type = "";

          if (correctCount === 4) {
            message = "ðŸŽ‰ Perfect! All connections correct!";
            type = "success";
          } else if (correctCount >= 2) {
            message = `ðŸ‘ Good job! ${correctCount}/4 correct connections.`;
            type = "info";
          } else {
            message = `ðŸ˜… Keep trying! Only ${correctCount}/4 correct.`;
            type = "danger";
          }

          this.showMessage(message, type);
        }

        showHint() {
          const correctWords = this.currentWord.correct.slice(0, 2);
          const hintText = `Hint: Try words like "${correctWords[0]}" or "${correctWords[1]}"`;
          this.showMessage(hintText, "info");
          this.hintsUsed++;
        }

        skipWord() {
          this.showMessage("Word skipped! Here's a new one.", "info");
          setTimeout(() => {
            this.startNewRound();
          }, 1500);
        }

        updateStats() {
          document.getElementById("scoreValue").textContent = this.score;
          document.getElementById("correctValue").textContent = this.correct;
          document.getElementById("levelValue").textContent = this.level;
          document.getElementById("streakValue").textContent = this.streak;
        }

        updateProgress() {
          const wordsInLevel = 10;
          const progress = ((this.correct % wordsInLevel) / wordsInLevel) * 100;
          document.getElementById("progressFill").style.width = `${progress}%`;
        }

        showMessage(text, type) {
          const message = document.getElementById("gameMessage");
          message.textContent = text;
          message.className = `game-message message-${type}`;
          message.style.display = "block";
        }

        hideMessage() {
          document.getElementById("gameMessage").style.display = "none";
        }

        shuffleArray(array) {
          const shuffled = [...array];
          for (let i = shuffled.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
          }
          return shuffled;
        }
      }

      // Initialize game when page loads
      document.addEventListener("DOMContentLoaded", () => {
        new WordAssociationGame();
      });
    </script>
  </body>
</html>
