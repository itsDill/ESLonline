<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        #intro {
            text-align: center;
            margin: 20px 0;
        }

        #resource-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .resource-box {
            background-color: white;
            width: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            text-align: center;
        }

        .resource-box:hover {
            transform: scale(1.05);
        }

        .resource-box img {
            width: 100%;
            height: auto;
            display: block;
        }

        .resource-box p {
            margin: 10px 0;
            font-weight: bold;
        }

        .resource-box a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .video-container {
            margin: 20px auto;
            width: 80%; /* Adjust width as needed */
            max-width: 600px; /* Maximum size for the video */
        }

        video {
            width: 100%; /* Make the video responsive */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Optional: Add shadow for style */
        }
    </style>
</head>
<body id="games-page">
    <header>
        <h1>ESL Online - Resources</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Games</a>
            <a href="#">Worksheets</a>
        </nav>
    </header>

    <div id="intro">
        <p>Welcome to ESL Online! Explore fun resources for teachers and students.</p>
    </div>



    <div class="video-container">

        <video autoplay loop muted playsinline>
            <source src="videos/Blue Collage Coming Soon Video (1).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <footer>
        &copy; 2024 ESL Online. All rights reserved.
    </footer>
</body>
</html>
