<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debug Hero Interactivity</title>
    <style>
      body {
        margin: 0;
        background: #1a1a2e;
        overflow: hidden;
      }

      #networkCanvas {
        display: block;
        cursor: crosshair;
      }

      .floating-icon {
        position: absolute;
        font-size: 24px;
        color: rgba(255, 255, 255, 0.7);
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 10;
      }

      .floating-icon:hover {
        color: #ffd700;
        transform: scale(1.5);
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
      }

      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-family: Arial, sans-serif;
        z-index: 100;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="info">
      <div>Mouse Position: <span id="mousePos">-</span></div>
      <div>Particles: <span id="particleCount">-</span></div>
      <div>Canvas Status: <span id="canvasStatus">-</span></div>
    </div>

    <canvas id="networkCanvas"></canvas>

    <div class="floating-icon" style="top: 20%; left: 15%">‚≠ê</div>
    <div class="floating-icon" style="top: 30%; right: 20%">üöÄ</div>
    <div class="floating-icon" style="bottom: 25%; left: 10%">üí°</div>
    <div class="floating-icon" style="bottom: 20%; right: 15%">üéØ</div>

    <script>
      console.log("Debug script starting...");

      // Initialize canvas
      const canvas = document.getElementById("networkCanvas");
      const ctx = canvas.getContext("2d");
      const info = {
        mousePos: document.getElementById("mousePos"),
        particleCount: document.getElementById("particleCount"),
        canvasStatus: document.getElementById("canvasStatus"),
      };

      // Set canvas size
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        console.log(`Canvas resized to: ${canvas.width}x${canvas.height}`);
      }

      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);

      const particles = [];
      const particleCount = Math.min(50, Math.floor(canvas.width / 30));
      let mouse = { x: null, y: null, radius: 120 };

      console.log(`Creating ${particleCount} particles`);

      class Particle {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.vx = (Math.random() - 0.5) * 1;
          this.vy = (Math.random() - 0.5) * 1;
          this.radius = Math.random() * 3 + 1;
          this.opacity = Math.random() * 0.5 + 0.5;
        }

        update() {
          // Mouse interaction
          if (mouse.x !== null && mouse.y !== null) {
            const dx = mouse.x - this.x;
            const dy = mouse.y - this.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < mouse.radius) {
              const force = (mouse.radius - distance) / mouse.radius;
              const angle = Math.atan2(dy, dx);
              this.vx += Math.cos(angle) * force * 0.02;
              this.vy += Math.sin(angle) * force * 0.02;
            }
          }

          // Update position
          this.x += this.vx;
          this.y += this.vy;

          // Bounce off walls
          if (this.x <= 0 || this.x >= canvas.width) {
            this.vx *= -0.8;
            this.x = Math.max(0, Math.min(canvas.width, this.x));
          }
          if (this.y <= 0 || this.y >= canvas.height) {
            this.vy *= -0.8;
            this.y = Math.max(0, Math.min(canvas.height, this.y));
          }

          // Apply friction
          this.vx *= 0.99;
          this.vy *= 0.99;
        }

        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
          ctx.fill();

          // Glow effect
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius + 2, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(135, 206, 235, ${this.opacity * 0.3})`;
          ctx.fill();
        }
      }

      // Create particles
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }

      info.particleCount.textContent = particles.length;

      // Mouse events
      canvas.addEventListener("mousemove", (e) => {
        const rect = canvas.getBoundingClientRect();
        mouse.x = e.clientX - rect.left;
        mouse.y = e.clientY - rect.top;
        info.mousePos.textContent = `${Math.round(mouse.x)}, ${Math.round(
          mouse.y
        )}`;
      });

      canvas.addEventListener("mouseleave", () => {
        mouse.x = null;
        mouse.y = null;
        info.mousePos.textContent = "Outside canvas";
      });

      canvas.addEventListener("click", (e) => {
        console.log("Canvas clicked at", mouse.x, mouse.y);
        // Add explosion effect
        for (let i = 0; i < 5; i++) {
          const newParticle = new Particle();
          newParticle.x = mouse.x + (Math.random() - 0.5) * 20;
          newParticle.y = mouse.y + (Math.random() - 0.5) * 20;
          newParticle.vx = (Math.random() - 0.5) * 5;
          newParticle.vy = (Math.random() - 0.5) * 5;
          particles.push(newParticle);
        }
        info.particleCount.textContent = particles.length;
      });

      // Animation loop
      let animationFrame = 0;
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Update particles
        particles.forEach((particle, index) => {
          particle.update();

          // Remove particles that are too far or too slow
          if (particles.length > particleCount * 2) {
            if (Math.abs(particle.vx) < 0.01 && Math.abs(particle.vy) < 0.01) {
              particles.splice(index, 1);
              return;
            }
          }
        });

        // Draw connections
        for (let i = 0; i < particles.length; i++) {
          for (let j = i + 1; j < particles.length; j++) {
            const a = particles[i];
            const b = particles[j];
            const distance = Math.sqrt((a.x - b.x) ** 2 + (a.y - b.y) ** 2);

            if (distance < 100) {
              const opacity = (1 - distance / 100) * 0.5;
              ctx.beginPath();
              ctx.moveTo(a.x, a.y);
              ctx.lineTo(b.x, b.y);
              ctx.strokeStyle = `rgba(135, 206, 235, ${opacity})`;
              ctx.lineWidth = 1;
              ctx.stroke();
            }
          }
        }

        // Draw particles
        particles.forEach((particle) => particle.draw());

        animationFrame++;
        if (animationFrame % 60 === 0) {
          info.canvasStatus.textContent = `Running (frame: ${animationFrame})`;
        }

        requestAnimationFrame(animate);
      }

      // Start animation
      animate();
      info.canvasStatus.textContent = "Started";

      // Add floating icon interactions
      document.querySelectorAll(".floating-icon").forEach((icon) => {
        icon.addEventListener("click", (e) => {
          console.log("Floating icon clicked:", e.target.textContent);
          e.target.style.animation = "none";
          setTimeout(() => {
            e.target.style.animation = "";
          }, 10);

          // Create burst effect at icon position
          const rect = e.target.getBoundingClientRect();
          const iconX = rect.left + rect.width / 2;
          const iconY = rect.top + rect.height / 2;

          for (let i = 0; i < 8; i++) {
            const newParticle = new Particle();
            newParticle.x = iconX;
            newParticle.y = iconY;
            newParticle.vx = Math.cos((i * Math.PI) / 4) * 3;
            newParticle.vy = Math.sin((i * Math.PI) / 4) * 3;
            newParticle.opacity = 1;
            particles.push(newParticle);
          }
        });
      });

      console.log("Debug script initialized successfully!");
    </script>
  </body>
</html>
