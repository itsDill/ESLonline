<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Match Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px auto;
            max-width: 600px;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .item {
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            border-radius: 5px;
        }
        .item.correct {
            background-color: #d4edda;
            border-color: #28a745;
        }
        .item.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Word Match Game</h1>
        <p>Match the word on the left with its definition or translation on the right.</p>
        <div id="game" class="grid"></div>
        <button id="restart" style="margin-top: 20px;">Restart</button>
    </div>

    <script src="Wordmatch.js"></script>
</body>
</html>
