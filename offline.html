<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Offline | ESL Fun Online</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/1.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, #46bbe5 0%, #2d9cdb 50%, #10b981 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        padding: 1rem;
      }

      .offline-container {
        text-align: center;
        max-width: 500px;
        padding: 3rem 2rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .offline-icon {
        font-size: 4rem;
        margin-bottom: 1.5rem;
      }

      .offline-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1rem;
      }

      .offline-description {
        font-size: 1.1rem;
        line-height: 1.6;
        opacity: 0.9;
        margin-bottom: 2rem;
      }

      .retry-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: #fff;
        color: #46bbe5;
        padding: 1rem 2rem;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
        border: none;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .retry-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .tips {
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
      }

      .tips-title {
        font-size: 0.9rem;
        font-weight: 600;
        margin-bottom: 0.75rem;
        opacity: 0.8;
      }

      .tips-list {
        list-style: none;
        font-size: 0.85rem;
        opacity: 0.75;
        line-height: 1.8;
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="offline-icon">ðŸ“¡</div>
      <h1 class="offline-title">You're Offline</h1>
      <p class="offline-description">
        It looks like you've lost your internet connection. Don't worry - some of our content is available offline!
      </p>
      <button class="retry-btn" onclick="window.location.reload()">
        ðŸ”„ Try Again
      </button>
      <div class="tips">
        <p class="tips-title">While you wait, try:</p>
        <ul class="tips-list">
          <li>âœ“ Checking your WiFi or mobile data</li>
          <li>âœ“ Moving to an area with better signal</li>
          <li>âœ“ Restarting your router</li>
        </ul>
      </div>
    </div>

    <script>
      // Auto-refresh when back online
      window.addEventListener('online', () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
