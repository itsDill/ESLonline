<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESL Fun Online Brand Monitoring Dashboard</title>
        <!-- Favicon and Icons - Optimized for Google Search -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/images/favicon-48x48.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/1.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/images/favicon-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/images/favicon-512x512.png" />


    <script>
      // Add current date
      document.addEventListener("DOMContentLoaded", function () {
        const now = new Date();
        const dateStr = now.toLocaleDateString();
        document
          .querySelector("h1")
          .insertAdjacentHTML(
            "afterend",
            `<p style="color: #666; font-style: italic;">Last updated: ${dateStr}</p>`
          );
      });
    </script>
  </body>
</html>
