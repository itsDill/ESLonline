    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background:
          radial-gradient(
            ellipse at 20% 50%,
            rgba(102, 126, 234, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            ellipse at 80% 80%,
            rgba(118, 75, 162, 0.1) 0%,
            transparent 50%
          );
        pointer-events: none;
        z-index: 0;
      }

      /* Animated Particles Background */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        animation: floatParticle 6s infinite ease-in-out;
      }

      @keyframes floatParticle {
        0%,
        100% {
          transform: translateY(0) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) translateX(100px);
          opacity: 0;
        }
      }

      /* Game Container */
      .game-container {
        position: relative;
        z-index: 1;
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .title {
        color: white;
        font-size: 3rem;
        font-weight: 800;
        margin-bottom: 40px;
        text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        animation: slideDown 0.6s ease-out;
        background: linear-gradient(135deg, #ffffff 0%, #f0f0ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        filter: drop-shadow(0 4px 15px rgba(102, 126, 234, 0.4));
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes glow {
        0%,
        100% {
          filter: drop-shadow(0 0 8px rgba(102, 126, 234, 0.4));
        }
        50% {
          filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.8));
        }
      }

      .title {
        animation:
          slideDown 0.6s ease-out,
          glow 3s ease-in-out infinite;
      }

      /* Dice Container */
      .dice-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px;
        width: 100%;
        margin-bottom: 30px;
      }

      @media (max-width: 768px) {
        .dice-container {
          grid-template-columns: 1fr;
          gap: 30px;
        }
      }

      .dice-section,
      .controls-section {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        box-shadow:
          0 20px 60px rgba(0, 0, 0, 0.15),
          inset 0 1px 0 rgba(255, 255, 255, 0.6);
        animation: fadeIn 0.8s ease-out;
        border: 1px solid rgba(255, 255, 255, 0.2);
        position: relative;
        overflow: hidden;
      }

      .dice-section::before,
      .controls-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(102, 126, 234, 0.05) 0%,
          transparent 100%
        );
        pointer-events: none;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .dice-info {
        text-align: center;
        margin-bottom: 20px;
        color: #666;
        font-size: 0.95rem;
      }

      /* Controls Bar */
      .controls-bar {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-bottom: 20px;
      }

      .control-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        width: 48px;
        height: 48px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        box-shadow:
          0 5px 20px rgba(102, 126, 234, 0.3),
          0 0 40px rgba(102, 126, 234, 0) inset;
        position: relative;
        overflow: hidden;
      }

      .control-btn::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          45deg,
          transparent 30%,
          rgba(255, 255, 255, 0.1) 50%,
          transparent 70%
        );
        transform: translateX(-100%) rotate(45deg);
      }

      .control-btn:hover {
        transform: translateY(-5px) scale(1.1);
        box-shadow:
          0 8px 30px rgba(102, 126, 234, 0.6),
          0 0 60px rgba(102, 126, 234, 0.2) inset;
      }

      .control-btn:hover::after {
        animation: shine 0.6s ease-in-out;
      }

      @keyframes shine {
        0% {
          transform: translateX(-100%) rotate(45deg);
        }
        100% {
          transform: translateX(100%) rotate(45deg);
        }
      }

      .control-btn:active {
        transform: translateY(-2px) scale(1.05);
      }

      /* 3D Dice */
      .dice-3d-container {
        perspective: 1200px;
        width: 200px;
        height: 200px;
        margin: 40px auto;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        filter: drop-shadow(0 10px 40px rgba(102, 126, 234, 0.3));
      }

      .dice-3d-container::before {
        content: "";
        position: absolute;
        width: 180px;
        height: 180px;
        background: radial-gradient(
          circle,
          rgba(102, 126, 234, 0.1) 0%,
          transparent 70%
        );
        border-radius: 50%;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: -1;
      }

      .dice-3d-container:hover::before {
        opacity: 1;
      }

      .dice-3d {
        width: 150px;
        height: 150px;
        position: relative;
        transform-style: preserve-3d;
        /* Transforms applied via inline styles */
      }

      .dice-3d.rolling {
        animation: rollDice 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      .dice-3d.landing {
        animation: diceLanding 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      @keyframes rollDice {
        0% {
          transform: rotateX(0) rotateY(0) rotateZ(0) scale(1);
        }
        95% {
          transform: rotateX(720deg) rotateY(720deg) rotateZ(720deg) scale(1);
        }
        100% {
          transform: rotateX(720deg) rotateY(720deg) rotateZ(720deg) scale(0.98);
        }
      }

      @keyframes diceLanding {
        0% {
          transform: scale(0.98);
          filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }
        15% {
          transform: scale(0.92);
          filter: drop-shadow(0 8px 20px rgba(102, 126, 234, 0.5));
        }
        35% {
          transform: scale(0.95);
          filter: drop-shadow(0 6px 15px rgba(102, 126, 234, 0.4));
        }
        55% {
          transform: scale(0.97);
          filter: drop-shadow(0 5px 12px rgba(102, 126, 234, 0.3));
        }
        100% {
          transform: scale(1);
          filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }
      }

      .dice-face {
        position: absolute;
        width: 150px;
        height: 150px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-size: 60px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 3px solid rgba(255, 255, 255, 0.4);
        border-radius: 10px;
        box-shadow:
          0 8px 32px rgba(102, 126, 234, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.5),
          inset 0 -1px 0 rgba(0, 0, 0, 0.2);
        opacity: 0.98;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        transition: all 0.3s ease;
      }

      .dice-3d.landing .dice-face {
        animation: faceGlow 0.6s ease-out;
      }

      @keyframes faceGlow {
        0% {
          box-shadow:
            0 8px 32px rgba(102, 126, 234, 0.4),
            0 0 40px rgba(251, 191, 36, 0.3),
            inset 0 1px 0 rgba(255, 255, 255, 0.5),
            inset 0 -1px 0 rgba(0, 0, 0, 0.2);
        }
        50% {
          box-shadow:
            0 8px 32px rgba(102, 126, 234, 0.6),
            0 0 80px rgba(251, 191, 36, 0.5),
            inset 0 1px 0 rgba(255, 255, 255, 0.5),
            inset 0 -1px 0 rgba(0, 0, 0, 0.2);
        }
        100% {
          box-shadow:
            0 8px 32px rgba(102, 126, 234, 0.4),
            0 0 0px rgba(251, 191, 36, 0),
            inset 0 1px 0 rgba(255, 255, 255, 0.5),
            inset 0 -1px 0 rgba(0, 0, 0, 0.2);
        }
      }

      .dice-face.front {
        transform: translateZ(75px);
      }
      .dice-face.back {
        transform: rotateY(180deg) translateZ(75px);
      }
      .dice-face.right {
        transform: rotateY(90deg) translateZ(75px);
      }
      .dice-face.left {
        transform: rotateY(-90deg) translateZ(75px);
      }
      .dice-face.top {
        transform: rotateX(90deg) translateZ(75px);
      }
      .dice-face.bottom {
        transform: rotateX(-90deg) translateZ(75px);
      }

      /* Buttons */
      .btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 14px 28px;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 12px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        box-shadow:
          0 5px 15px rgba(102, 126, 234, 0.3),
          0 0 40px rgba(102, 126, 234, 0) inset;
        font-family: "Poppins", sans-serif;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        position: relative;
        overflow: hidden;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition:
          width 0.6s,
          height 0.6s;
      }

      .btn:hover {
        transform: translateY(-4px);
        box-shadow:
          0 8px 30px rgba(102, 126, 234, 0.5),
          0 0 40px rgba(102, 126, 234, 0.1) inset;
        letter-spacing: 0.5px;
      }

      .btn:hover::before {
        width: 300px;
        height: 300px;
      }

      .btn:active {
        transform: translateY(-1px);
      }

      #rollBtn {
        width: 100%;
        padding: 16px;
        font-size: 1.1rem;
        margin-bottom: 15px;
        animation: popIn 0.6s ease-out;
      }

      @keyframes popIn {
        0% {
          opacity: 0;
          transform: scale(0.9);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .btn-secondary {
        background: linear-gradient(135deg, #f093fb 0%, #f5ad4e 100%);
        box-shadow: 0 5px 15px rgba(240, 147, 251, 0.3);
      }

      .btn-secondary:hover {
        box-shadow: 0 8px 25px rgba(240, 147, 251, 0.5);
      }

      .btn-success {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
      }

      .btn-success:hover {
        box-shadow: 0 8px 25px rgba(79, 172, 254, 0.5);
      }

      /* Result Display */
      .result {
        background: linear-gradient(135deg, #f093fb 0%, #f5ad4e 100%);
        color: white;
        padding: 25px;
        border-radius: 16px;
        text-align: center;
        margin-top: 20px;
        min-height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        opacity: 0;
        transform: scale(0.95) rotateX(90deg);
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        box-shadow:
          0 10px 40px rgba(245, 173, 78, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
        perspective: 1000px;
        position: relative;
        overflow: hidden;
      }

      .result::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: left 0.8s ease;
      }

      .result.show::before {
        left: 100%;
      }

      .result.show {
        opacity: 1;
        transform: scale(1) rotateX(0);
        animation:
          resultBounce 0.6s cubic-bezier(0.34, 1.56, 0.64, 1),
          resultGlow 0.8s ease-out;
      }

      @keyframes resultGlow {
        0% {
          box-shadow:
            0 10px 40px rgba(245, 173, 78, 0.3),
            0 0 60px rgba(245, 173, 78, 0.2) inset;
        }
        50% {
          box-shadow:
            0 10px 40px rgba(245, 173, 78, 0.6),
            0 0 100px rgba(245, 173, 78, 0.4) inset;
        }
        100% {
          box-shadow:
            0 10px 40px rgba(245, 173, 78, 0.3),
            inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
      }

      @keyframes resultBounce {
        0% {
          transform: scale(0.5) rotateX(90deg);
          opacity: 0;
        }
        50% {
          transform: scale(1.1) rotateX(0);
        }
        100% {
          transform: scale(1) rotateX(0);
          opacity: 1;
        }
      }

      .result h3 {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
        font-size: 1.1rem;
      }

      #resultText {
        font-size: 1.8rem;
        font-weight: 700;
      }

      /* Input Group */
      .input-group {
        margin-bottom: 20px;
      }

      .input-group label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 600;
        font-size: 0.95rem;
      }

      .input-group input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 1rem;
        font-family: "Poppins", sans-serif;
        transition: all 0.3s ease;
        background: rgba(102, 126, 234, 0.03);
      }

      .input-group input:focus {
        outline: none;
        border-color: #667eea;
        background: rgba(102, 126, 234, 0.08);
        box-shadow:
          0 0 0 4px rgba(102, 126, 234, 0.15),
          0 5px 20px rgba(102, 126, 234, 0.2);
        transform: translateY(-2px);
      }

      /* Options List */
      .options-list {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        min-height: 50px;
        padding: 12px;
        background: linear-gradient(
          135deg,
          rgba(102, 126, 234, 0.05) 0%,
          rgba(118, 75, 162, 0.03) 100%
        );
        border-radius: 10px;
        border: 1px solid rgba(102, 126, 234, 0.1);
      }

      /* Confetti Animation */
      .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background: #fbbf24;
        pointer-events: none;
        z-index: 99;
        animation: confettiFall 3s ease-out forwards;
      }

      @keyframes confettiFall {
        0% {
          opacity: 1;
          transform: translateY(0) translateX(0) rotate(0deg) scale(1);
        }
        100% {
          opacity: 0;
          transform: translateY(500px) translateX(100px) rotate(720deg) scale(0);
        }
      }

      .empty-state {
        text-align: center;
        color: #999;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 20px;
      }

      .empty-state svg {
        width: 30px;
        height: 30px;
        opacity: 0.5;
      }

      .empty-state p {
        font-size: 0.9rem;
      }

      .option-tag {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 10px 16px;
        border-radius: 25px;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        animation: slideInTag 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .option-tag:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
      }

      @keyframes slideInTag {
        from {
          opacity: 0;
          transform: translateX(-15px) scale(0.9);
        }
        to {
          opacity: 1;
          transform: translateX(0) scale(1);
        }
      }

      .option-tag button {
        background: rgba(255, 255, 255, 0.3);
        border: none;
        color: white;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
      }

      .option-tag button:hover {
        background: rgba(255, 255, 255, 0.6);
      }

      /* Preset Buttons */
      .preset-buttons {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }

      .preset-btn {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        padding: 12px 16px;
        font-size: 0.9rem;
        font-weight: 600;
        position: relative;
        overflow: hidden;
      }

      .preset-btn::after {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 70%
        );
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .preset-btn:hover::after {
        opacity: 1;
      }

      /* Button Groups */
      .btn-group {

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // DOM Elements
        const dice = document.getElementById("dice");
        const rollBtn = document.getElementById("rollBtn");
        const result = document.getElementById("result");
        const resultText = document.getElementById("resultText");
        const optionInput = document.getElementById("optionInput");
        const optionsList = document.getElementById("optionsList");
        const addOptionBtn = document.getElementById("addOptionBtn");
        const clearBtn = document.getElementById("clearBtn");
        const gamesBtn = document.getElementById("gamesBtn");
        const backBtn = document.getElementById("backBtn");
        const optionsCount = document.getElementById("optionsCount");
        const soundToggle = document.getElementById("soundToggle");
        const historyToggle = document.getElementById("historyToggle");
        const historyPanel = document.getElementById("historyPanel");
        const historyList = document.getElementById("historyList");
        const clearHistory = document.getElementById("clearHistory");
        const fullscreenBtn = document.getElementById("fullscreenBtn");

        // Game state
        let options = [];
        let isRolling = false;
        let canRoll = false;
        let soundEnabled = true;
        let rollHistory = [];
        let isFullscreen = false;

        // Preset configurations
        const presets = {
          activities: ["Walk", "Read", "Movie", "Game", "Music", "Cook"],
          food: ["Pizza", "Pasta", "Salad", "Burger", "Tacos", "Sushi"],
          colors: ["Red", "Blue", "Green", "Yellow", "Purple", "Orange"],
          numbers: ["1", "2", "3", "4", "5", "6"],
        };

        // Dice faces
        const faces = ["face1", "face2", "face3", "face4", "face5", "face6"];

        // Dice rotations for each face with isometric-like view
        const rotations = [
          { x: -30, y: 0 }, // face1 - front with isometric tilt
          { x: -30, y: 180 }, // face2 - back
          { x: -30, y: -90 }, // face3 - right
          { x: -30, y: 90 }, // face4 - left
          { x: 60, y: 0 }, // face5 - top (rotateX(-90) but with base -30 = 60)
          { x: -120, y: 0 }, // face6 - bottom
        ];

        // Initialize the app
        init();

        function init() {
          // Set up event listeners
          addOptionBtn.addEventListener("click", addOption);
          clearBtn.addEventListener("click", clearAll);
          gamesBtn.addEventListener("click", addGames);
          backBtn.addEventListener("click", goBackToTools);
          rollBtn.addEventListener("click", rollDice);
          soundToggle.addEventListener("click", toggleSound);
          historyToggle.addEventListener("click", toggleHistory);
          clearHistory.addEventListener("click", clearRollHistory);
          fullscreenBtn.addEventListener("click", toggleFullscreen);

          optionInput.addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
              addOption();
            }
          });

          // Keyboard navigation
          document.addEventListener("keydown", function (e) {
            if (e.key === " " && e.target === rollBtn) {
              e.preventDefault();
              rollDice();
            }
          });

          // Preset buttons
          document.querySelectorAll(".preset-btn").forEach((btn) => {
            btn.addEventListener("click", () => {
              const preset = btn.dataset.preset;
              loadPreset(preset);
            });
          });

          // Initialize features
          createParticles();
          loadSavedData();
          updateDice();
          updateOptionsDisplay();
          updateHistoryDisplay();
        }

        function addOption() {
          const option = optionInput.value.trim();

          if (!option) {
            showAlert("Please enter an option");
            optionInput.focus();
            return;
          }

          if (option.length > 15) {
            showAlert("Option is too long (max 15 characters)");
            return;
          }

          if (options.includes(option)) {
            showAlert("This option already exists!");
            optionInput.value = "";
            optionInput.focus();
            return;
          }

          if (options.length >= 6) {
            showAlert("Maximum 6 options allowed for a dice!");
            return;
          }

          options.push(option);
          optionInput.value = "";
          optionInput.focus();

          updateOptionsDisplay();
          updateDice();
          saveData();
          showAlert("Option added successfully!", "success");

          // Track with analytics
          if (typeof gtag !== "undefined") {
            gtag("event", "option_added", {
              options_count: options.length,
            });
          }
        }

        function removeOption(index) {
          options.splice(index, 1);
          updateOptionsDisplay();
          updateDice();
          saveData();
        }

        function updateOptionsDisplay() {
          optionsCount.textContent = `(${options.length}/6)`;

          if (options.length === 0) {
            optionsList.innerHTML = `
              <div class="empty-state">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="3" y="3" width="6" height="6" rx="1"></rect>
                  <rect x="15" y="15" width="6" height="6" rx="1"></rect>
                  <path d="M9 3h6v6"></path>
                  <path d="M15 9v6h6"></path>
                  <path d="M3 15h6v6"></path>
                </svg>
                <p>No options added yet. Add some options to get started!</p>
              </div>
            `;
            return;
          }

          optionsList.innerHTML = options
            .map(
              (option, index) => `
              <div class="option-item" data-index="${index}">
                <span class="option-text">${option}</span>
                <button class="remove-btn" aria-label="Remove ${option}">
                  <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                  </svg>
                  Remove
                </button>
              </div>
            `,
            )
            .join("");

          // Add event listeners to remove buttons
          document.querySelectorAll(".remove-btn").forEach((btn, index) => {
            btn.addEventListener("click", () => removeOption(index));
          });
        }

        function updateDice() {
          // Enable/disable roll button
          rollBtn.disabled = options.length === 0;
          canRoll = options.length > 0;

          // Update dice faces
          for (let i = 0; i < 6; i++) {
            const face = document.getElementById(faces[i]);
            if (i < options.length) {
              face.textContent = options[i];
            } else {
              face.textContent = `${i + 1}`;
            }
          }
        }

        function rollDice() {
          if (isRolling || !canRoll) {
            if (!canRoll) {
              showAlert("Add some options first!", "error");
            }
            return;
          }

          try {
            isRolling = true;
            rollBtn.disabled = true;
            rollBtn.innerHTML = `
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
              </svg>
              ROLLING...
            `;

            result.classList.remove("show");

            // Random number of spins and final face
            const randomFace = Math.floor(
              Math.random() * Math.min(options.length, 6),
            );
            const baseRotations = 3 + Math.random() * 3; // 3-6 full rotations

            const finalRotation = rotations[randomFace];
            const totalX = baseRotations * 360 + finalRotation.x;
            const totalY = baseRotations * 360 + finalRotation.y;

            // Apply rolling animation
            dice.classList.add("rolling");
            // Store the final transform for later
            dice.setAttribute(
              "data-final-transform",
              `rotateX(${totalX}deg) rotateY(${totalY}deg)`,
            );
            dice.style.transform = `rotateX(${totalX}deg) rotateY(${totalY}deg)`;

            // Play rolling sound
            playRollSound();

            setTimeout(() => {
              dice.classList.remove("rolling");

              // Reapply the final transform to ensure dice stays in correct position
              const finalTransform = dice.getAttribute("data-final-transform");
              dice.style.transform = finalTransform;

              dice.classList.add("landing");

              // Get the selected option
              const selectedOption =
                options[randomFace] || `Face ${randomFace + 1}`;

              // Show result after landing animation settles
              setTimeout(() => {
                resultText.textContent = selectedOption;
                result.classList.add("show");
              }, 300);

              // Add celebration effect after landing
              setTimeout(() => {
                dice.classList.add("celebrating");
                createConfetti();
              }, 400);

              // Add to history
              addToHistory(selectedOption);

              // Reset button
              rollBtn.disabled = false;
              rollBtn.innerHTML = `
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                aria-hidden="true"
              >
                <rect x="3" y="3" width="6" height="6" rx="1"></rect>
                <rect x="15" y="15" width="6" height="6" rx="1"></rect>
                <path d="M9 3h6v6"></path>
                <path d="M15 9v6h6"></path>
                <path d="M3 15h6v6"></path>
              </svg>
              ROLL THE DICE
            `;

              isRolling = false;

              // Play result sound
              playResultSound();

              // Track with analytics
              if (typeof gtag !== "undefined") {
                gtag("event", "dice_roll", {
                  result: selectedOption,
                  options_count: options.length,
                  custom_dice: options.length > 0,
                });
              }

              // Remove celebration class after animation
              setTimeout(() => {
                dice.classList.remove("celebrating");
                dice.classList.remove("landing");
              }, 1000);
            }, 800);
          } catch (error) {
            console.error("Error during dice roll:", error);
            showAlert("Something went wrong! Please try again.", "error");

            // Reset button state
            isRolling = false;
            rollBtn.disabled = false;
            rollBtn.innerHTML = `
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <rect x="3" y="3" width="6" height="6" rx="1"></rect>
                <rect x="15" y="15" width="6" height="6" rx="1"></rect>
                <path d="M9 3h6v6"></path>
                <path d="M15 9v6h6"></path>
                <path d="M3 15h6v6"></path>
              </svg>
              ROLL THE DICE
            `;
          }
        }

        function clearAll() {
          if (options.length === 0) {
            showAlert("No options to clear!");
            return;
          }

          options = [];
          updateOptionsDisplay();
          updateDice();
          result.classList.remove("show");
          saveData();
          showAlert("All options cleared!", "success");
        }

        function addGames() {
          window.location.href = "/games/games.html";
        }

        function goBackToTools() {
          window.location.href = "tools.html";
        }

        function showAlert(message, type = "info") {
          // Create alert element
          const alert = document.createElement("div");
          alert.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 300px;
          `;

          // Set background color based on type
          switch (type) {
            case "success":
              alert.style.background =
                "linear-gradient(45deg, #27ae60, #2ecc71)";
              break;
            case "error":
              alert.style.background =
                "linear-gradient(45deg, #e74c3c, #c0392b)";
              break;
            default:
              alert.style.background =
                "linear-gradient(45deg, #3498db, #2980b9)";
          }

          alert.textContent = message;
          document.body.appendChild(alert);

          // Remove alert after 3 seconds
          setTimeout(() => {
            alert.style.animation = "slideOut 0.3s ease-in forwards";
            setTimeout(() => {
              document.body.removeChild(alert);
            }, 300);
          }, 3000);
        }

        function playRollSound() {
          if (!soundEnabled) return;

          // Create audio context for rolling sound effect
          try {
            const audioContext = new (
              window.AudioContext || window.webkitAudioContext
            )();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(
              100,
              audioContext.currentTime + 0.5,
            );

            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(
              0.01,
              audioContext.currentTime + 0.5,
            );

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
          } catch (e) {
            // Fallback if audio context is not supported
            console.log("Audio not supported");
          }
        }

        function playResultSound() {
          if (!soundEnabled) return;

          // Create audio context for result sound effect
          try {
            const audioContext = new (
              window.AudioContext || window.webkitAudioContext
            )();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            // Play a success chime
            oscillator.frequency.setValueAtTime(523, audioContext.currentTime); // C5
            oscillator.frequency.setValueAtTime(
              659,
              audioContext.currentTime + 0.1,
            ); // E5
            oscillator.frequency.setValueAtTime(
              784,
              audioContext.currentTime + 0.2,
            ); // G5

            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(
              0.01,
              audioContext.currentTime + 0.4,
            );

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.4);
          } catch (e) {
            // Fallback if audio context is not supported
            console.log("Audio not supported");
          }
        }

        // New Advanced Features Functions
        function createParticles() {
          const particlesContainer = document.getElementById("particles");
          const particleCount = 50;

          for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement("div");
            particle.className = "particle";
            particle.style.left = Math.random() * 100 + "%";
            particle.style.top = Math.random() * 100 + "%";
            particle.style.animationDelay = Math.random() * 6 + "s";
            particle.style.animationDuration = 3 + Math.random() * 3 + "s";
            particlesContainer.appendChild(particle);
          }
        }

        function toggleSound() {
          soundEnabled = !soundEnabled;
          soundToggle.classList.toggle("muted", !soundEnabled);
          soundToggle.setAttribute(
            "aria-label",
            soundEnabled ? "Mute sound effects" : "Enable sound effects",
          );
          saveData();

          // Play confirmation sound if enabling
          if (soundEnabled) {
            playResultSound();
          }
        }

        function toggleHistory() {
          const isVisible = historyPanel.style.display !== "none";
          historyPanel.style.display = isVisible ? "none" : "block";
          historyToggle.classList.toggle("active", !isVisible);
        }

        function toggleFullscreen() {
          isFullscreen = !isFullscreen;

          if (isFullscreen) {
            enterFullscreen();
          } else {
            exitFullscreen();
          }
        }

        function enterFullscreen() {
          // Create fullscreen overlay
          const fullscreenOverlay = document.createElement("div");
          fullscreenOverlay.id = "fullscreenOverlay";
          fullscreenOverlay.className = "fullscreen-mode";

          // Clone dice and result elements
          const diceClone = dice.cloneNode(true);
          diceClone.id = "fullscreenDice";

          const resultClone = result.cloneNode(true);
          resultClone.id = "fullscreenResult";

          // Create fullscreen controls
          const controls = document.createElement("div");
          controls.className = "fullscreen-controls";
          controls.innerHTML = `
            <button class="btn" id="fullscreenRollBtn">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="6" height="6" rx="1"></rect>
                <rect x="15" y="15" width="6" height="6" rx="1"></rect>
                <path d="M9 3h6v6"></path>
                <path d="M15 9v6h6"></path>
                <path d="M3 15h6v6"></path>
              </svg>
              ROLL THE DICE
            </button>
            <button class="btn btn-secondary" id="exitFullscreenBtn">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"></path>
              </svg>
              EXIT FULLSCREEN
            </button>
          `;

          // Assemble fullscreen mode
          const container = document.createElement("div");
          container.style.textAlign = "center";

          fullscreenOverlay.appendChild(container);
          container.appendChild(diceClone);
          container.appendChild(resultClone);
          container.appendChild(controls);

          document.body.appendChild(fullscreenOverlay);

          // Add event listeners for fullscreen controls
          document
            .getElementById("fullscreenRollBtn")
            .addEventListener("click", () => {
              rollDiceFullscreen(diceClone, resultClone);
            });

          document
            .getElementById("exitFullscreenBtn")
            .addEventListener("click", exitFullscreen);

          // ESC key to exit
          document.addEventListener("keydown", handleEscKey);
        }

        function exitFullscreen() {
          const overlay = document.getElementById("fullscreenOverlay");
          if (overlay) {
            overlay.remove();
          }
          isFullscreen = false;
          document.removeEventListener("keydown", handleEscKey);
        }

        function handleEscKey(e) {
          if (e.key === "Escape" && isFullscreen) {
            exitFullscreen();
          }
        }

        function rollDiceFullscreen(diceElement, resultElement) {
          if (isRolling || !canRoll) {
            if (!canRoll) {
              showAlert("Add some options first!", "error");
            }
            return;
          }

          isRolling = true;
          const rollButton = document.getElementById("fullscreenRollBtn");
          rollButton.disabled = true;
          rollButton.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
            </svg>
            ROLLING...
          `;

          resultElement.classList.remove("show");

          const randomFace = Math.floor(
            Math.random() * Math.min(options.length, 6),
          );
          const baseRotations = 3 + Math.random() * 3;
          const finalRotation = rotations[randomFace];
          const totalX = baseRotations * 360 + finalRotation.x;
          const totalY = baseRotations * 360 + finalRotation.y;

          diceElement.classList.add("rolling");
          diceElement.style.transform = `rotateX(${totalX}deg) rotateY(${totalY}deg)`;

          if (soundEnabled) {
            playRollSound();
          }

          setTimeout(() => {
            diceElement.classList.remove("rolling");

            const selectedOption =
              options[randomFace] || `Face ${randomFace + 1}`;
            const resultText = resultElement.querySelector("#resultText");
            if (resultText) {
              resultText.textContent = selectedOption;
            }
            resultElement.classList.add("show");

            diceElement.classList.add("celebrating");
            createConfetti();

            addToHistory(selectedOption);

            rollButton.disabled = false;
            rollButton.innerHTML = `
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="6" height="6" rx="1"></rect>
                <rect x="15" y="15" width="6" height="6" rx="1"></rect>
                <path d="M9 3h6v6"></path>
                <path d="M15 9v6h6"></path>
                <path d="M3 15h6v6"></path>
              </svg>
              ROLL AGAIN
            `;

            isRolling = false;

            if (soundEnabled) {
              playResultSound();
            }

            setTimeout(() => {
              diceElement.classList.remove("celebrating");
            }, 1000);
          }, 5000);
        }

        function loadPreset(presetName) {
          if (!presets[presetName]) return;

          if (options.length > 0) {
            if (
              !confirm(`Replace current options with ${presetName} preset?`)
            ) {
              return;
            }
          }

          options = [...presets[presetName]];
          updateOptionsDisplay();
          updateDice();
          result.classList.remove("show");
          showAlert(
            `${
              presetName.charAt(0).toUpperCase() + presetName.slice(1)
            } preset loaded!`,
            "success",
          );

          // Track with analytics
          if (typeof gtag !== "undefined") {
            gtag("event", "preset_loaded", {
              preset_type: presetName,
              options_count: options.length,
            });
          }
        }

        function addToHistory(result) {
          const historyItem = {
            result: result,
            timestamp: new Date(),
            options: [...options],
          };

          rollHistory.unshift(historyItem);

          // Keep only last 20 rolls
          if (rollHistory.length > 20) {
            rollHistory = rollHistory.slice(0, 20);
          }

          updateHistoryDisplay();
          saveData();
        }

        function updateHistoryDisplay() {
          if (rollHistory.length === 0) {
            historyList.innerHTML =
              '<p class="empty-history">No rolls yet. Start rolling to see your history!</p>';
            return;
          }

          historyList.innerHTML = rollHistory
            .map((item) => {
              const timeStr = item.timestamp.toLocaleTimeString([], {
                hour: "2-digit",
                minute: "2-digit",
              });
              return `
              <div class="history-item">
                <span class="history-result">${item.result}</span>
                <span class="history-time">${timeStr}</span>
              </div>
            `;
            })
            .join("");
        }

        function clearRollHistory() {
          if (rollHistory.length === 0) {
            showAlert("No history to clear!");
            return;
          }

          if (confirm("Clear all roll history?")) {
            rollHistory = [];
            updateHistoryDisplay();
            saveData();
            showAlert("History cleared!", "success");
          }
        }

        function saveData() {
          try {
            const data = {
              options: options,
              soundEnabled: soundEnabled,
              rollHistory: rollHistory,
            };
            localStorage.setItem("diceGameData", JSON.stringify(data));
          } catch (e) {
            console.log("Could not save data:", e);
          }
        }

        function loadSavedData() {
          try {
            const saved = localStorage.getItem("diceGameData");
            if (saved) {
              const data = JSON.parse(saved);
              if (data.options && Array.isArray(data.options)) {
                options = data.options;
              }
              if (typeof data.soundEnabled === "boolean") {
                soundEnabled = data.soundEnabled;
                soundToggle.classList.toggle("muted", !soundEnabled);
              }
              if (data.rollHistory && Array.isArray(data.rollHistory)) {
                rollHistory = data.rollHistory.map((item) => ({
                  ...item,
                  timestamp: new Date(item.timestamp),
                }));
              }
            }
          } catch (e) {
            console.log("Could not load saved data:", e);
          }
        }

        function createConfetti() {
          const colors = [
            "#e74c3c",
            "#f39c12",
            "#2ecc71",
            "#3498db",
            "#9b59b6",
            "#1abc9c",
          ];
          const gameContainer = document.querySelector(".game-container");

          for (let i = 0; i < 30; i++) {
            const confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.left = Math.random() * 100 + "%";
            confetti.style.background =
              colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDelay = Math.random() * 0.5 + "s";
            gameContainer.appendChild(confetti);

            // Remove confetti after animation
            setTimeout(() => {
              if (confetti.parentNode) {
                confetti.parentNode.removeChild(confetti);
              }
            }, 3000);
          }
        }

        // Add CSS animations for alerts
        const style = document.createElement("style");
        style.textContent = `
          @keyframes slideIn {
            from {
              transform: translateX(100%);
              opacity: 0;
            }
            to {
              transform: translateX(0);
              opacity: 1;
            }
          }

          @keyframes slideOut {
            from {
              transform: translateX(0);
              opacity: 1;
            }
            to {
              transform: translateX(100%);
              opacity: 0;
            }
          }
        `;
        document.head.appendChild(style);
      });

      // Generate animated particles
      function createParticles() {
        const particlesContainer = document.getElementById("particles");
        if (!particlesContainer) return;

        for (let i = 0; i < 30; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";
          particle.style.left = Math.random() * 100 + "%";
          particle.style.top = window.innerHeight + Math.random() * 100 + "px";
          particle.style.animationDelay = Math.random() * 2 + "s";
          particle.style.animationDuration = Math.random() * 4 + 6 + "s";
          particlesContainer.appendChild(particle);
        }

        // Recreate particles periodically
        setInterval(() => {
          if (particlesContainer.children.length < 20) {
            const particle = document.createElement("div");
            particle.className = "particle";
            particle.style.left = Math.random() * 100 + "%";
            particle.style.top = window.innerHeight + "px";
            particle.style.animationDelay = "0s";
            particle.style.animationDuration = Math.random() * 4 + 6 + "s";
            particlesContainer.appendChild(particle);
          }
        }, 500);
      }

      // Initialize particles when page loads
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", createParticles);
      } else {
        createParticles();
      }
    </script>
