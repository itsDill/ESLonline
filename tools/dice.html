    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // DOM Elements
        const dice = document.getElementById("dice");
        const rollBtn = document.getElementById("rollBtn");
        const result = document.getElementById("result");
        const resultText = document.getElementById("resultText");
        const optionInput = document.getElementById("optionInput");
        const optionsList = document.getElementById("optionsList");
        const addOptionBtn = document.getElementById("addOptionBtn");
        const clearBtn = document.getElementById("clearBtn");
        const examplesBtn = document.getElementById("examplesBtn");
        const optionsCount = document.getElementById("optionsCount");
        const soundToggle = document.getElementById("soundToggle");
        const historyToggle = document.getElementById("historyToggle");
        const historyPanel = document.getElementById("historyPanel");
        const historyList = document.getElementById("historyList");
        const clearHistory = document.getElementById("clearHistory");
        const fullscreenBtn = document.getElementById("fullscreenBtn");

        // Game state
        let options = [];
        let isRolling = false;
        let canRoll = false;
        let soundEnabled = true;
        let rollHistory = [];
        let isFullscreen = false;

        // Preset configurations
        const presets = {
          activities: ["Walk", "Read", "Movie", "Game", "Music", "Cook"],
          food: ["Pizza", "Pasta", "Salad", "Burger", "Tacos", "Sushi"],
          colors: ["Red", "Blue", "Green", "Yellow", "Purple", "Orange"],
          numbers: ["1", "2", "3", "4", "5", "6"],
        };

        // Dice faces
        const faces = ["face1", "face2", "face3", "face4", "face5", "face6"];

        // Dice rotations for each face
        const rotations = [
          { x: 0, y: 0 }, // front
          { x: 0, y: 180 }, // back
          { x: 0, y: 90 }, // right
          { x: 0, y: -90 }, // left
          { x: -90, y: 0 }, // top
          { x: 90, y: 0 }, // bottom
        ];

        // Initialize the app
        init();

        function init() {
          // Set up event listeners
          addOptionBtn.addEventListener("click", addOption);
          clearBtn.addEventListener("click", clearAll);
          examplesBtn.addEventListener("click", addExamples);
          rollBtn.addEventListener("click", rollDice);
          soundToggle.addEventListener("click", toggleSound);
          historyToggle.addEventListener("click", toggleHistory);
          clearHistory.addEventListener("click", clearRollHistory);
          fullscreenBtn.addEventListener("click", toggleFullscreen);

          optionInput.addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
              addOption();
            }
          });

          // Keyboard navigation
          document.addEventListener("keydown", function (e) {
            if (e.key === " " && e.target === rollBtn) {
              e.preventDefault();
              rollDice();
            }
          });

          // Preset buttons
          document.querySelectorAll(".preset-btn").forEach((btn) => {
            btn.addEventListener("click", () => {
              const preset = btn.dataset.preset;
              loadPreset(preset);
            });
          });

          // Initialize features
          createParticles();
          loadSavedData();
          updateDice();
          updateOptionsDisplay();
          updateHistoryDisplay();
        }

        function addOption() {
          const option = optionInput.value.trim();

          if (!option) {
            showAlert("Please enter an option");
            optionInput.focus();
            return;
          }

          if (option.length > 15) {
            showAlert("Option is too long (max 15 characters)");
            return;
          }

          if (options.includes(option)) {
            showAlert("This option already exists!");
            optionInput.value = "";
            optionInput.focus();
            return;
          }

          if (options.length >= 6) {
            showAlert("Maximum 6 options allowed for a dice!");
            return;
          }

          options.push(option);
          optionInput.value = "";
          optionInput.focus();

          updateOptionsDisplay();
          updateDice();
          saveData();
          showAlert("Option added successfully!", "success");

          // Track with analytics
          if (typeof gtag !== "undefined") {
            gtag("event", "option_added", {
              options_count: options.length,
            });
          }
        }

        function removeOption(index) {
          options.splice(index, 1);
          updateOptionsDisplay();
          updateDice();
          saveData();
        }

        function updateOptionsDisplay() {
          optionsCount.textContent = `(${options.length}/6)`;

          if (options.length === 0) {
            optionsList.innerHTML = `
              <div class="empty-state">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="3" y="3" width="6" height="6" rx="1"></rect>
                  <rect x="15" y="15" width="6" height="6" rx="1"></rect>
                  <path d="M9 3h6v6"></path>
                  <path d="M15 9v6h6"></path>
                  <path d="M3 15h6v6"></path>
                </svg>
                <p>No options added yet. Add some options to get started!</p>
              </div>
            `;
            return;
          }

          optionsList.innerHTML = options
            .map(
              (option, index) => `
              <div class="option-item" data-index="${index}">
                <span class="option-text">${option}</span>
                <button class="remove-btn" aria-label="Remove ${option}">
                  <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                  </svg>
                  Remove
                </button>
              </div>
            `
            )
            .join("");

          // Add event listeners to remove buttons
          document.querySelectorAll(".remove-btn").forEach((btn, index) => {
            btn.addEventListener("click", () => removeOption(index));
          });
        }

        function updateDice() {
          // Enable/disable roll button
          rollBtn.disabled = options.length === 0;
          canRoll = options.length > 0;

          // Update dice faces
          for (let i = 0; i < 6; i++) {
            const face = document.getElementById(faces[i]);
            if (i < options.length) {
              face.textContent = options[i];
            } else {
              face.textContent = `${i + 1}`;
            }
          }
        }

        function rollDice() {
          if (isRolling || !canRoll) {
            if (!canRoll) {
              showAlert("Add some options first!", "error");
            }
            return;
          }

          try {
            isRolling = true;
            rollBtn.disabled = true;
            rollBtn.innerHTML = `
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
              </svg>
              ROLLING...
            `;

            result.classList.remove("show");

            // Random number of spins and final face
            const randomFace = Math.floor(
              Math.random() * Math.min(options.length, 6)
            );
            const baseRotations = 3 + Math.random() * 3; // 3-6 full rotations

            const finalRotation = rotations[randomFace];
            const totalX = baseRotations * 360 + finalRotation.x;
            const totalY = baseRotations * 360 + finalRotation.y;

            // Apply rolling animation
            dice.classList.add("rolling");
            dice.style.transform = `rotateX(${totalX}deg) rotateY(${totalY}deg)`;

            // Play rolling sound
            playRollSound();

            setTimeout(() => {
              dice.classList.remove("rolling");

              // Get the selected option
              const selectedOption =
                options[randomFace] || `Face ${randomFace + 1}`;

              // Show result
              resultText.textContent = selectedOption;
              result.classList.add("show");

              // Add celebration effect
              dice.classList.add("celebrating");
              createConfetti();

              // Add to history
              addToHistory(selectedOption);

              // Reset button
              rollBtn.disabled = false;
              rollBtn.innerHTML = `
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                aria-hidden="true"
              >
                <rect x="3" y="3" width="6" height="6" rx="1"></rect>
                <rect x="15" y="15" width="6" height="6" rx="1"></rect>
                <path d="M9 3h6v6"></path>
                <path d="M15 9v6h6"></path>
                <path d="M3 15h6v6"></path>
              </svg>
              ROLL THE DICE
            `;

              isRolling = false;

              // Play result sound
              playResultSound();

              // Track with analytics
              if (typeof gtag !== "undefined") {
                gtag("event", "dice_roll", {
                  result: selectedOption,
                  options_count: options.length,
                  custom_dice: options.length > 0,
                });
              }

              // Remove celebration class after animation
              setTimeout(() => {
                dice.classList.remove("celebrating");
              }, 1000);
            }, 5000);
          } catch (error) {
            console.error("Error during dice roll:", error);
            showAlert("Something went wrong! Please try again.", "error");

            // Reset button state
            isRolling = false;
            rollBtn.disabled = false;
            rollBtn.innerHTML = `
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <rect x="3" y="3" width="6" height="6" rx="1"></rect>
                <rect x="15" y="15" width="6" height="6" rx="1"></rect>
                <path d="M9 3h6v6"></path>
                <path d="M15 9v6h6"></path>
                <path d="M3 15h6v6"></path>
              </svg>
              ROLL THE DICE
            `;
          }
        }

        function clearAll() {
          if (options.length === 0) {
            showAlert("No options to clear!");
            return;
          }

          if (confirm("Are you sure you want to clear all options?")) {
            options = [];
            updateOptionsDisplay();
            updateDice();
            result.classList.remove("show");
            saveData();
            showAlert("All options cleared!", "success");
          }
        }

        function addExamples() {
          if (options.length > 0) {
            if (!confirm("This will replace your current options. Continue?")) {
              return;
            }
          }

          const examples = ["Pizza", "Movie", "Game", "Walk", "Read", "Music"];
          options = [...examples];
          updateOptionsDisplay();
          updateDice();
          showAlert("Example options added!", "success");
        }

        function showAlert(message, type = "info") {
          // Create alert element
          const alert = document.createElement("div");
          alert.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 300px;
          `;

          // Set background color based on type
          switch (type) {
            case "success":
              alert.style.background =
                "linear-gradient(45deg, #27ae60, #2ecc71)";
              break;
            case "error":
              alert.style.background =
                "linear-gradient(45deg, #e74c3c, #c0392b)";
              break;
            default:
              alert.style.background =
                "linear-gradient(45deg, #3498db, #2980b9)";
          }

          alert.textContent = message;
          document.body.appendChild(alert);

          // Remove alert after 3 seconds
          setTimeout(() => {
            alert.style.animation = "slideOut 0.3s ease-in forwards";
            setTimeout(() => {
              document.body.removeChild(alert);
            }, 300);
          }, 3000);
        }

        function playRollSound() {
          if (!soundEnabled) return;

          // Create audio context for rolling sound effect
          try {
            const audioContext = new (window.AudioContext ||
              window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(
              100,
              audioContext.currentTime + 0.5
            );

            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(
              0.01,
              audioContext.currentTime + 0.5
            );

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
          } catch (e) {
            // Fallback if audio context is not supported
            console.log("Audio not supported");
          }
        }

        function playResultSound() {
          if (!soundEnabled) return;

          // Create audio context for result sound effect
          try {
            const audioContext = new (window.AudioContext ||
              window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            // Play a success chime
            oscillator.frequency.setValueAtTime(523, audioContext.currentTime); // C5
            oscillator.frequency.setValueAtTime(
              659,
              audioContext.currentTime + 0.1
            ); // E5
            oscillator.frequency.setValueAtTime(
              784,
              audioContext.currentTime + 0.2
            ); // G5

            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(
              0.01,
              audioContext.currentTime + 0.4
            );

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.4);
          } catch (e) {
            // Fallback if audio context is not supported
            console.log("Audio not supported");
          }
        }

        // New Advanced Features Functions
        function createParticles() {
          const particlesContainer = document.getElementById("particles");
          const particleCount = 50;

          for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement("div");
            particle.className = "particle";
            particle.style.left = Math.random() * 100 + "%";
            particle.style.top = Math.random() * 100 + "%";
            particle.style.animationDelay = Math.random() * 6 + "s";
            particle.style.animationDuration = 3 + Math.random() * 3 + "s";
            particlesContainer.appendChild(particle);
          }
        }

        function toggleSound() {
          soundEnabled = !soundEnabled;
          soundToggle.classList.toggle("muted", !soundEnabled);
          soundToggle.setAttribute(
            "aria-label",
            soundEnabled ? "Mute sound effects" : "Enable sound effects"
          );
          saveData();

          // Play confirmation sound if enabling
          if (soundEnabled) {
            playResultSound();
          }
        }

        function toggleHistory() {
          const isVisible = historyPanel.style.display !== "none";
          historyPanel.style.display = isVisible ? "none" : "block";
          historyToggle.classList.toggle("active", !isVisible);
        }

        function toggleFullscreen() {
          isFullscreen = !isFullscreen;

          if (isFullscreen) {
            enterFullscreen();
          } else {
            exitFullscreen();
          }
        }

        function enterFullscreen() {
          // Create fullscreen overlay
          const fullscreenOverlay = document.createElement("div");
          fullscreenOverlay.id = "fullscreenOverlay";
          fullscreenOverlay.className = "fullscreen-mode";

          // Clone dice and result elements
          const diceClone = dice.cloneNode(true);
          diceClone.id = "fullscreenDice";
          
          const resultClone = result.cloneNode(true);
          resultClone.id = "fullscreenResult";

          // Create fullscreen controls
          const controls = document.createElement("div");
          controls.className = "fullscreen-controls";
          controls.innerHTML = `
            <button class="btn" id="fullscreenRollBtn">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="6" height="6" rx="1"></rect>
                <rect x="15" y="15" width="6" height="6" rx="1"></rect>
                <path d="M9 3h6v6"></path>
                <path d="M15 9v6h6"></path>
                <path d="M3 15h6v6"></path>
              </svg>
              ROLL THE DICE
            </button>
            <button class="btn btn-secondary" id="exitFullscreenBtn">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"></path>
              </svg>
              EXIT FULLSCREEN
            </button>
          `;

          // Assemble fullscreen mode
          const container = document.createElement("div");
          container.style.textAlign = "center";
          
          fullscreenOverlay.appendChild(container);
          container.appendChild(diceClone);
          container.appendChild(resultClone);
          container.appendChild(controls);

          document.body.appendChild(fullscreenOverlay);

          // Add event listeners for fullscreen controls
          document.getElementById("fullscreenRollBtn").addEventListener("click", () => {
            rollDiceFullscreen(diceClone, resultClone);
          });

          document.getElementById("exitFullscreenBtn").addEventListener("click", exitFullscreen);

          // ESC key to exit
          document.addEventListener("keydown", handleEscKey);
        }

        function exitFullscreen() {
          const overlay = document.getElementById("fullscreenOverlay");
          if (overlay) {
            overlay.remove();
          }
          isFullscreen = false;
          document.removeEventListener("keydown", handleEscKey);
        }

        function handleEscKey(e) {
          if (e.key === "Escape" && isFullscreen) {
            exitFullscreen();
          }
        }

        function rollDiceFullscreen(diceElement, resultElement) {
          if (isRolling || !canRoll) {
            if (!canRoll) {
              showAlert("Add some options first!", "error");
            }
            return;
          }

          isRolling = true;
          const rollButton = document.getElementById("fullscreenRollBtn");
          rollButton.disabled = true;
          rollButton.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
            </svg>
            ROLLING...
          `;

          resultElement.classList.remove("show");

          const randomFace = Math.floor(Math.random() * Math.min(options.length, 6));
          const baseRotations = 3 + Math.random() * 3;
          const finalRotation = rotations[randomFace];
          const totalX = baseRotations * 360 + finalRotation.x;
          const totalY = baseRotations * 360 + finalRotation.y;

          diceElement.classList.add("rolling");
          diceElement.style.transform = `rotateX(${totalX}deg) rotateY(${totalY}deg)`;

          if (soundEnabled) {
            playRollSound();
          }

          setTimeout(() => {
            diceElement.classList.remove("rolling");

            const selectedOption = options[randomFace] || `Face ${randomFace + 1}`;
            const resultText = resultElement.querySelector("#resultText");
            if (resultText) {
              resultText.textContent = selectedOption;
            }
            resultElement.classList.add("show");

            diceElement.classList.add("celebrating");
            createConfetti();

            addToHistory(selectedOption);

            rollButton.disabled = false;
            rollButton.innerHTML = `
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="6" height="6" rx="1"></rect>
                <rect x="15" y="15" width="6" height="6" rx="1"></rect>
                <path d="M9 3h6v6"></path>
                <path d="M15 9v6h6"></path>
                <path d="M3 15h6v6"></path>
              </svg>
              ROLL AGAIN
            `;

            isRolling = false;

            if (soundEnabled) {
              playResultSound();
            }

            setTimeout(() => {
              diceElement.classList.remove("celebrating");
            }, 1000);
          }, 5000);
        }

        function loadPreset(presetName) {
          if (!presets[presetName]) return;

          if (options.length > 0) {
            if (
              !confirm(`Replace current options with ${presetName} preset?`)
            ) {
              return;
            }
          }

          options = [...presets[presetName]];
          updateOptionsDisplay();
          updateDice();
          result.classList.remove("show");
          showAlert(
            `${
              presetName.charAt(0).toUpperCase() + presetName.slice(1)
            } preset loaded!`,
            "success"
          );

          // Track with analytics
          if (typeof gtag !== "undefined") {
            gtag("event", "preset_loaded", {
              preset_type: presetName,
              options_count: options.length,
            });
          }
        }

        function addToHistory(result) {
          const historyItem = {
            result: result,
            timestamp: new Date(),
            options: [...options],
          };

          rollHistory.unshift(historyItem);

          // Keep only last 20 rolls
          if (rollHistory.length > 20) {
            rollHistory = rollHistory.slice(0, 20);
          }

          updateHistoryDisplay();
          saveData();
        }

        function updateHistoryDisplay() {
          if (rollHistory.length === 0) {
            historyList.innerHTML =
              '<p class="empty-history">No rolls yet. Start rolling to see your history!</p>';
            return;
          }

          historyList.innerHTML = rollHistory
            .map((item) => {
              const timeStr = item.timestamp.toLocaleTimeString([], {
                hour: "2-digit",
                minute: "2-digit",
              });
              return `
              <div class="history-item">
                <span class="history-result">${item.result}</span>
                <span class="history-time">${timeStr}</span>
              </div>
            `;
            })
            .join("");
        }

        function clearRollHistory() {
          if (rollHistory.length === 0) {
            showAlert("No history to clear!");
            return;
          }

          if (confirm("Clear all roll history?")) {
            rollHistory = [];
            updateHistoryDisplay();
            saveData();
            showAlert("History cleared!", "success");
          }
        }

        function saveData() {
          try {
            const data = {
              options: options,
              soundEnabled: soundEnabled,
              rollHistory: rollHistory,
            };
            localStorage.setItem("diceGameData", JSON.stringify(data));
          } catch (e) {
            console.log("Could not save data:", e);
          }
        }

        function loadSavedData() {
          try {
            const saved = localStorage.getItem("diceGameData");
            if (saved) {
              const data = JSON.parse(saved);
              if (data.options && Array.isArray(data.options)) {
                options = data.options;
              }
              if (typeof data.soundEnabled === "boolean") {
                soundEnabled = data.soundEnabled;
                soundToggle.classList.toggle("muted", !soundEnabled);
              }
              if (data.rollHistory && Array.isArray(data.rollHistory)) {
                rollHistory = data.rollHistory.map((item) => ({
                  ...item,
                  timestamp: new Date(item.timestamp),
                }));
              }
            }
          } catch (e) {
            console.log("Could not load saved data:", e);
          }
        }

        function createConfetti() {
          const colors = [
            "#e74c3c",
            "#f39c12",
            "#2ecc71",
            "#3498db",
            "#9b59b6",
            "#1abc9c",
          ];
          const gameContainer = document.querySelector(".game-container");

          for (let i = 0; i < 30; i++) {
            const confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.left = Math.random() * 100 + "%";
            confetti.style.background =
              colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDelay = Math.random() * 0.5 + "s";
            gameContainer.appendChild(confetti);

            // Remove confetti after animation
            setTimeout(() => {
              if (confetti.parentNode) {
                confetti.parentNode.removeChild(confetti);
              }
            }, 3000);
          }
        }

        // Add CSS animations for alerts
        const style = document.createElement("style");
        style.textContent = `
          @keyframes slideIn {
            from {
              transform: translateX(100%);
              opacity: 0;
            }
            to {
              transform: translateX(0);
              opacity: 1;
            }
          }

          @keyframes slideOut {
            from {
              transform: translateX(0);
              opacity: 1;
            }
            to {
              transform: translateX(100%);
              opacity: 0;
            }
          }
        `;
        document.head.appendChild(style);
      });
    </script>
  </body>
</html>
