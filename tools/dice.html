    <style>
      :root {
        --primary-color: #e74c3c;
        --secondary-color: #c0392b;
        --accent-color: #f39c12;
        --success-color: #27ae60;
        --warning-color: #f39c12;
        --danger-color: #e74c3c;
        --dark-color: #2c3e50;
        --light-color: #ecf0f1;
        --text-color: #2c3e50;
        --text-light: #7f8c8d;
        --shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 50%,
          #f093fb 100%
        );
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        color: var(--text-color);
        line-height: 1.6;
        position: relative;
        overflow-x: hidden;
      }

      /* Animated background particles */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
          opacity: 0.3;
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
          opacity: 0.8;
        }
      }

      .game-container {
        background: white;
        border-radius: 25px;
        box-shadow: var(--shadow);
        padding: 40px;
        max-width: 1200px;
        width: 100%;
        transition: var(--transition);
      }

      .title {
        text-align: center;
        margin-bottom: 40px;
        font-size: 3rem;
        font-weight: 700;
        background: linear-gradient(
          45deg,
          var(--primary-color),
          var(--accent-color)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        position: relative;
        padding-bottom: 20px;
      }

      .title::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 5px;
        background: linear-gradient(
          45deg,
          var(--primary-color),
          var(--accent-color)
        );
        border-radius: 3px;
      }

      .dice-container {
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
        align-items: flex-start;
      }

      .dice-section {
        flex: 1;
        min-width: 350px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .dice-3d-container {
        perspective: 1000px;
        margin-bottom: 30px;
      }

      .dice-3d {
        width: 120px;
        height: 120px;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 3s ease-out;
        margin: 50px;
      }

      .dice-face {
        position: absolute;
        width: 120px;
        height: 120px;
        background: var(--primary-color);
        border: 3px solid var(--dark-color);
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        font-weight: 700;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        padding: 10px;
        word-wrap: break-word;
        line-height: 1.2;
      }

      .dice-face.front {
        transform: rotateY(0deg) translateZ(60px);
        background: linear-gradient(135deg, #e74c3c, #c0392b);
      }

      .dice-face.back {
        transform: rotateY(180deg) translateZ(60px);
        background: linear-gradient(135deg, #3498db, #2980b9);
      }

      .dice-face.right {
        transform: rotateY(90deg) translateZ(60px);
        background: linear-gradient(135deg, #2ecc71, #27ae60);
      }

      .dice-face.left {
        transform: rotateY(-90deg) translateZ(60px);
        background: linear-gradient(135deg, #f39c12, #e67e22);
      }

      .dice-face.top {
        transform: rotateX(90deg) translateZ(60px);
        background: linear-gradient(135deg, #9b59b6, #8e44ad);
      }

      .dice-face.bottom {
        transform: rotateX(-90deg) translateZ(60px);
        background: linear-gradient(135deg, #1abc9c, #16a085);
      }

      .controls-section {
        flex: 1;
        min-width: 350px;
      }

      .input-group {
        margin-bottom: 25px;
      }

      .input-group label {
        display: block;
        margin-bottom: 10px;
        font-weight: 600;
        color: var(--text-color);
        font-size: 16px;
      }

      .input-group input {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid #ddd;
        border-radius: 12px;
        font-size: 16px;
        transition: var(--transition);
        font-family: "Poppins", sans-serif;
      }

      .input-group input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(231, 76, 60, 0.2);
      }

      .options-list {
        background: var(--light-color);
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 25px;
        max-height: 250px;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: var(--primary-color) var(--light-color);
      }

      .options-list::-webkit-scrollbar {
        width: 10px;
      }

      .options-list::-webkit-scrollbar-track {
        background: var(--light-color);
        border-radius: 10px;
      }

      .options-list::-webkit-scrollbar-thumb {
        background-color: var(--primary-color);
        border-radius: 10px;
      }

      .option-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 15px;
        border-bottom: 1px solid #bdc3c7;
        transition: var(--transition);
        border-radius: 8px;
        margin-bottom: 5px;
      }

      .option-item:hover {
        background: rgba(255, 255, 255, 0.8);
        transform: translateX(5px);
      }

      .option-item:last-child {
        border-bottom: none;
        margin-bottom: 0;
      }

      .option-text {
        font-weight: 500;
        color: var(--text-color);
      }

      .remove-btn {
        background: var(--danger-color);
        color: white;
        border: none;
        border-radius: 8px;
        padding: 8px 12px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .remove-btn:hover {
        background: #c0392b;
        transform: scale(1.05);
      }

      .btn {
        background: linear-gradient(
          45deg,
          var(--primary-color),
          var(--accent-color)
        );
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        margin: 8px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        box-shadow: 0 6px 20px rgba(231, 76, 60, 0.3);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .btn:hover {
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 10px 30px rgba(231, 76, 60, 0.4);
      }

      .btn:active {
        transform: translateY(1px) scale(0.98);
      }

      .btn:focus {
        outline: none;
        box-shadow: 0 0 0 4px rgba(231, 76, 60, 0.2);
      }

      .btn:disabled {
        background: #95a5a6;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
        opacity: 0.7;
      }

      .btn-secondary {
        background: white;
        color: var(--primary-color);
        border: 2px solid var(--primary-color);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      }

      .btn-secondary:hover {
        background: var(--light-color);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      }

      .btn-danger {
        background: linear-gradient(45deg, #e74c3c, #c0392b);
        box-shadow: 0 6px 20px rgba(231, 76, 60, 0.3);
      }

      .btn-success {
        background: linear-gradient(45deg, #27ae60, #2ecc71);
        box-shadow: 0 6px 20px rgba(39, 174, 96, 0.3);
      }

      .btn-group {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin-top: 25px;
      }

      .result {
        text-align: center;
        margin-top: 30px;
        padding: 30px;
        background: linear-gradient(135deg, var(--light-color), white);
        border-radius: 20px;
        border: 3px solid var(--primary-color);
        display: none;
        width: 100%;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
      }

      .result::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        transition: left 0.6s;
      }

      .result.show {
        display: block;
        animation: bounceIn 0.6s ease-out;
      }

      .result.show::before {
        left: 100%;
      }

      .result h3 {
        color: var(--text-color);
        margin-bottom: 20px;
        font-size: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
      }

      .result p {
        font-size: 2rem;
        font-weight: bold;
        color: var(--primary-color);
        margin: 0;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }

      .empty-state {
        text-align: center;
        padding: 30px;
        color: var(--text-light);
      }

      .empty-state svg {
        width: 60px;
        height: 60px;
        margin-bottom: 15px;
        fill: #bdc3c7;
      }

      .dice-info {
        text-align: center;
        margin-bottom: 20px;
        padding: 15px;
        background: var(--light-color);
        border-radius: 12px;
        border-left: 5px solid var(--primary-color);
      }

      .dice-info p {
        margin: 0;
        color: var(--text-light);
        font-size: 14px;
      }

      @keyframes bounceIn {
        0% {
          opacity: 0;
          transform: scale(0.3) translateY(50px);
        }
        50% {
          opacity: 1;
          transform: scale(1.05) translateY(-10px);
        }
        70% {
          transform: scale(0.95) translateY(5px);
        }
        100% {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      @keyframes roll {
        0% {
          transform: rotateX(0deg) rotateY(0deg) scale(1);
        }
        25% {
          transform: rotateX(180deg) rotateY(90deg) scale(1.1);
        }
        50% {
          transform: rotateX(360deg) rotateY(180deg) scale(0.9);
        }
        75% {
          transform: rotateX(540deg) rotateY(270deg) scale(1.05);
        }
        100% {
          transform: rotateX(720deg) rotateY(360deg) scale(1);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          box-shadow: 0 0 20px rgba(231, 76, 60, 0.3);
        }
        50% {
          box-shadow: 0 0 40px rgba(231, 76, 60, 0.6);
        }
      }

      @keyframes celebration {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .rolling {
        animation: roll 2s ease-out;
      }

      .celebrating {
        animation: celebration 0.6s ease-out, pulse 1s ease-in-out;
      }

      /* Confetti effect */
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background: var(--accent-color);
        animation: confetti-fall 3s linear forwards;
      }

      @keyframes confetti-fall {
        0% {
          transform: translateY(-100vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }

      /* Control Bar Styles */
      .controls-bar {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      .control-btn {
        background: rgba(255, 255, 255, 0.2);
        color: var(--text-color);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: var(--transition);
        backdrop-filter: blur(10px);
      }

      .control-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.1);
      }

      .control-btn.active {
        background: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
      }

      .control-btn.muted svg {
        opacity: 0.5;
      }

      /* Preset Buttons */
      .preset-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 10px;
      }

      .preset-btn {
        padding: 8px 16px;
        font-size: 14px;
        background: var(--light-color);
        color: var(--text-color);
        border: 2px solid transparent;
        border-radius: 20px;
        transition: var(--transition);
      }

      .preset-btn:hover {
        background: var(--primary-color);
        color: white;
        transform: translateY(-2px);
      }

      /* History Panel */
      .history-panel {
        background: var(--light-color);
        border-radius: 15px;
        padding: 20px;
        margin-top: 25px;
        border: 2px solid var(--border-color);
      }

      .history-panel h4 {
        margin: 0 0 15px 0;
        color: var(--text-color);
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .history-list {
        max-height: 200px;
        overflow-y: auto;
        margin-bottom: 15px;
      }

      .history-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 15px;
        background: white;
        border-radius: 8px;
        margin-bottom: 8px;
        border-left: 4px solid var(--primary-color);
        transition: var(--transition);
      }

      .history-item:hover {
        transform: translateX(5px);
        box-shadow: var(--shadow-md);
      }

      .history-result {
        font-weight: 600;
        color: var(--primary-color);
      }

      .history-time {
        font-size: 12px;
        color: var(--text-light);
      }

      .empty-history {
        text-align: center;
        color: var(--text-light);
        font-style: italic;
        padding: 20px;
      }

      .btn-sm {
        padding: 10px 20px;
        font-size: 14px;
      }

      @media (max-width: 768px) {
        .game-container {
          padding: 25px;
        }

        .title {
          font-size: 2.5rem;
        }

        .dice-3d {
          width: 100px;
          height: 100px;
          margin: 40px;
        }

        .dice-face {
          width: 100px;
          height: 100px;
          font-size: 14px;
        }

        .dice-face.front,
        .dice-face.back {
          transform: translateZ(50px);
        }

        .dice-face.right {
          transform: rotateY(90deg) translateZ(50px);
        }

        .dice-face.left {
          transform: rotateY(-90deg) translateZ(50px);
        }

        .dice-face.top {
          transform: rotateX(90deg) translateZ(50px);
        }

        .dice-face.bottom {
          transform: rotateX(-90deg) translateZ(50px);
        }
      }

      @media (max-width: 480px) {
        .title {
          font-size: 2rem;
        }

        .dice-3d {
          width: 80px;
          height: 80px;
          margin: 30px;
        }

        .dice-face {
          width: 80px;
          height: 80px;
          font-size: 12px;
        }

        .dice-face.front,
        .dice-face.back {
          transform: translateZ(40px);
        }

        .dice-face.right {
          transform: rotateY(90deg) translateZ(40px);
        }

        .dice-face.left {
          transform: rotateY(-90deg) translateZ(40px);
        }

        .dice-face.top {
          transform: rotateX(90deg) translateZ(40px);
        }

        .dice-face.bottom {
          transform: rotateX(-90deg) translateZ(40px);
        }

        .btn-group {
          flex-direction: column;
        }

        .btn {
          width: 100%;
        }

        .preset-buttons {
          justify-content: center;
        }

        .preset-btn {
          flex: 1;
          min-width: 80px;
        }

        .controls-bar {
          margin-bottom: 15px;
        }

        .control-btn {
          width: 45px;
          height: 45px;
        }
      }

      /* Reduce animations on mobile for better performance */
      @media (prefers-reduced-motion: reduce) {
        .particle {
          animation: none;
        }

        .dice-3d {
          transition: transform 1s ease-out;
        }

        .rolling {
          animation: none;
        }

        .confetti {
          animation: none;
        }
      }

      /* High contrast mode support */
      @media (prefers-contrast: high) {
        .dice-face {
          border-width: 4px;
        }

        .btn {
          border: 2px solid currentColor;
        }
      }
    </style>
  </head>
  <body>
    <!-- Animated Background Particles -->
    <div class="particles" id="particles"></div>

    <div class="game-container">
      <h1 class="title">🎲 Custom Dice</h1>

      <div class="dice-container">
        <div class="dice-section">
          <div class="dice-info">
            <p>Add up to 6 options to create your custom dice!</p>
          </div>

          <!-- Sound and Settings Controls -->
          <div class="controls-bar">
            <button
              class="control-btn"
              id="soundToggle"
              aria-label="Toggle sound effects"
              title="Toggle Sound"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
              </svg>
            </button>
            <button
              class="control-btn"
              id="historyToggle"
              aria-label="View roll history"
              title="View History"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M3 3v5h5"></path>
                <path d="M3.05 13A9 9 0 1 0 6 5.3L3 8"></path>
                <path d="M12 7v5l4 2"></path>
              </svg>
            </button>
          </div>

          <div class="dice-3d-container">
            <div class="dice-3d" id="dice">
              <div class="dice-face front" id="face1">1</div>
              <div class="dice-face back" id="face2">2</div>
              <div class="dice-face right" id="face3">3</div>
              <div class="dice-face left" id="face4">4</div>
              <div class="dice-face top" id="face5">5</div>
              <div class="dice-face bottom" id="face6">6</div>
            </div>
          </div>

          <button
            class="btn"
            id="rollBtn"
            aria-label="Roll the dice to get a random result"
            tabindex="0"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
            >
              <rect x="3" y="3" width="6" height="6" rx="1"></rect>
              <rect x="15" y="15" width="6" height="6" rx="1"></rect>
              <path d="M9 3h6v6"></path>
              <path d="M15 9v6h6"></path>
              <path d="M3 15h6v6"></path>
            </svg>
            ROLL THE DICE
          </button>

          <div class="result" id="result" role="alert" aria-live="polite">
            <h3>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="28"
                height="28"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                aria-hidden="true"
              >
                <path d="M7 7h10v10"></path>
                <path d="M7 17 17 7"></path>
              </svg>
              You Got!
            </h3>
            <p id="resultText"></p>
          </div>

        <div class="controls-section">
          <div class="input-group">
            <label for="optionInput">Add Your Options (Max 6):</label>
            <input
              type="text"
              id="optionInput"
              placeholder="Enter an option (e.g., Pizza, Movie, Game)"
              maxlength="15"
              aria-label="Enter option to add to the dice"
            />
            <button
              class="btn btn-success"
              id="addOptionBtn"
              aria-label="Add option to dice"
              tabindex="0"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                aria-hidden="true"
              >
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
              Add Option
            </button>
          </div>

          <div class="input-group">
            <label>Your Options: <span id="optionsCount">(0/6)</span></label>
            <div class="options-list" id="optionsList">
              <div class="empty-state">
                <svg

                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <rect x="3" y="3" width="6" height="6" rx="1"></rect>
                  <rect x="15" y="15" width="6" height="6" rx="1"></rect>
                  <path d="M9 3h6v6"></path>
                  <path d="M15 9v6h6"></path>
                  <path d="M3 15h6v6"></path>
                </svg>
                <p>No options added yet. Add some options to get started!</p>

          <!-- Preset Categories -->
          <div class="input-group">

              <button class="btn preset-btn" data-preset="colors">

              <button class="btn preset-btn" data-preset="numbers">

                aria-hidden="true"
              >
                <path
                  d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
                ></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
              </svg>
              Examples
            </button>

              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                aria-hidden="true"
              >
                <polyline points="3 6 5 6 21 6"></polyline>
                <path
                  d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                ></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
              </svg>
              Clear All
            </button>
          </div>

          <!-- History Panel -->
          <div class="history-panel" id="historyPanel" style="display: none">
            <h4>Roll History</h4>
            <div class="history-list" id="historyList">
              <p class="empty-history">
                No rolls yet. Start rolling to see your history!
              </p>
            </div>
            <button class="btn btn-secondary btn-sm" id="clearHistory">
              Clear History
            </button>
          </div>
        </div>
      </div>

      <!-- AdSense Ad Unit - Bottom -->
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // DOM Elements
        const dice = document.getElementById("dice");
        const rollBtn = document.getElementById("rollBtn");
        const result = document.getElementById("result");
        const resultText = document.getElementById("resultText");
        const optionInput = document.getElementById("optionInput");
        const optionsList = document.getElementById("optionsList");
        const addOptionBtn = document.getElementById("addOptionBtn");
        const clearBtn = document.getElementById("clearBtn");
        const examplesBtn = document.getElementById("examplesBtn");
        const optionsCount = document.getElementById("optionsCount");
        const soundToggle = document.getElementById("soundToggle");
        const historyToggle = document.getElementById("historyToggle");
        const historyPanel = document.getElementById("historyPanel");
        const historyList = document.getElementById("historyList");
        const clearHistory = document.getElementById("clearHistory");

        // Game state
        let options = [];
        let isRolling = false;
        let canRoll = false;
        let soundEnabled = true;
        let rollHistory = [];

        // Preset configurations
        const presets = {
          activities: ["Walk", "Read", "Movie", "Game", "Music", "Cook"],
          food: ["Pizza", "Pasta", "Salad", "Burger", "Tacos", "Sushi"],
          colors: ["Red", "Blue", "Green", "Yellow", "Purple", "Orange"],
          numbers: ["1", "2", "3", "4", "5", "6"],
        };

        // Dice faces
        const faces = ["face1", "face2", "face3", "face4", "face5", "face6"];

        // Dice rotations for each face
        const rotations = [
          { x: 0, y: 0 }, // front
          { x: 0, y: 180 }, // back
          { x: 0, y: 90 }, // right
          { x: 0, y: -90 }, // left
          { x: -90, y: 0 }, // top
          { x: 90, y: 0 }, // bottom
        ];

        // Initialize the app
        init();

        function init() {
          // Set up event listeners
          addOptionBtn.addEventListener("click", addOption);
          clearBtn.addEventListener("click", clearAll);
          examplesBtn.addEventListener("click", addExamples);
          rollBtn.addEventListener("click", rollDice);
          soundToggle.addEventListener("click", toggleSound);
          historyToggle.addEventListener("click", toggleHistory);
          clearHistory.addEventListener("click", clearRollHistory);

          optionInput.addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
              addOption();
            }
          });

          // Keyboard navigation
          document.addEventListener("keydown", function (e) {
            if (e.key === " " && e.target === rollBtn) {
              e.preventDefault();
              rollDice();
            }
          });

          // Preset buttons
          document.querySelectorAll(".preset-btn").forEach((btn) => {
            btn.addEventListener("click", () => {
              const preset = btn.dataset.preset;
              loadPreset(preset);
            });
          });

          // Initialize features
          createParticles();
          loadSavedData();
          updateDice();
          updateOptionsDisplay();
          updateHistoryDisplay();
        }

        function addOption() {
          const option = optionInput.value.trim();

          if (!option) {
            showAlert("Please enter an option");
            optionInput.focus();
            return;
          }

          if (option.length > 15) {
            showAlert("Option is too long (max 15 characters)");
            return;
          }

          if (options.includes(option)) {
            showAlert("This option already exists!");
            optionInput.value = "";
            optionInput.focus();
            return;
          }

          if (options.length >= 6) {
            showAlert("Maximum 6 options allowed for a dice!");
            return;
          }

          options.push(option);
          optionInput.value = "";
          optionInput.focus();

          updateOptionsDisplay();
          updateDice();
          saveData();
          showAlert("Option added successfully!", "success");

          // Track with analytics
          if (typeof gtag !== "undefined") {
            gtag("event", "option_added", {
              options_count: options.length,
            });
          }
        }

        function removeOption(index) {
          options.splice(index, 1);
          updateOptionsDisplay();
          updateDice();
          saveData();
        }

        function updateOptionsDisplay() {
          optionsCount.textContent = `(${options.length}/6)`;

          if (options.length === 0) {
            optionsList.innerHTML = `
              <div class="empty-state">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="3" y="3" width="6" height="6" rx="1"></rect>
                  <rect x="15" y="15" width="6" height="6" rx="1"></rect>
                  <path d="M9 3h6v6"></path>
                  <path d="M15 9v6h6"></path>
                  <path d="M3 15h6v6"></path>
                </svg>
                <p>No options added yet. Add some options to get started!</p>
              </div>
            `;
            return;
          }

          optionsList.innerHTML = options
            .map(
              (option, index) => `
              <div class="option-item" data-index="${index}">
                <span class="option-text">${option}</span>
                <button class="remove-btn" aria-label="Remove ${option}">
                  <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                  </svg>
                  Remove
                </button>
              </div>
            `
            )
            .join("");

          // Add event listeners to remove buttons
          document.querySelectorAll(".remove-btn").forEach((btn, index) => {
            btn.addEventListener("click", () => removeOption(index));
          });
        }

        function updateDice() {
          // Enable/disable roll button
          rollBtn.disabled = options.length === 0;
          canRoll = options.length > 0;

          // Update dice faces
          for (let i = 0; i < 6; i++) {
            const face = document.getElementById(faces[i]);
            if (i < options.length) {
              face.textContent = options[i];
            } else {
              face.textContent = `${i + 1}`;
            }
          }
        }

        function rollDice() {
          if (isRolling || !canRoll) {
            if (!canRoll) {
              showAlert("Add some options first!", "error");
            }
            return;
          }

          try {
            isRolling = true;
            rollBtn.disabled = true;
            rollBtn.innerHTML = `
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
              </svg>
              ROLLING...
            `;

            result.classList.remove("show");

            // Random number of spins and final face
            const randomFace = Math.floor(
              Math.random() * Math.min(options.length, 6)
            );
            const baseRotations = 3 + Math.random() * 3; // 3-6 full rotations

            const finalRotation = rotations[randomFace];
            const totalX = baseRotations * 360 + finalRotation.x;
            const totalY = baseRotations * 360 + finalRotation.y;

            // Apply rolling animation
            dice.classList.add("rolling");
            dice.style.transform = `rotateX(${totalX}deg) rotateY(${totalY}deg)`;

            // Play rolling sound
            playRollSound();

            setTimeout(() => {
              dice.classList.remove("rolling");

              // Get the selected option
              const selectedOption =
                options[randomFace] || `Face ${randomFace + 1}`;

              // Show result
              resultText.textContent = selectedOption;
              result.classList.add("show");

              // Add celebration effect
              dice.classList.add("celebrating");
              createConfetti();

              // Add to history
              addToHistory(selectedOption);

              // Reset button
              rollBtn.disabled = false;
              rollBtn.innerHTML = `
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                aria-hidden="true"
              >
                <rect x="3" y="3" width="6" height="6" rx="1"></rect>
                <rect x="15" y="15" width="6" height="6" rx="1"></rect>
                <path d="M9 3h6v6"></path>
                <path d="M15 9v6h6"></path>
                <path d="M3 15h6v6"></path>
              </svg>
              ROLL THE DICE
            `;

              isRolling = false;

              // Play result sound
              playResultSound();

              // Track with analytics
              if (typeof gtag !== "undefined") {
                gtag("event", "dice_roll", {
                  result: selectedOption,
                  options_count: options.length,
                  custom_dice: options.length > 0,
                });
              }

              // Remove celebration class after animation
              setTimeout(() => {
                dice.classList.remove("celebrating");
              }, 1000);
            }, 2000);
          } catch (error) {
            console.error("Error during dice roll:", error);
            showAlert("Something went wrong! Please try again.", "error");

            // Reset button state
            isRolling = false;
            rollBtn.disabled = false;
            rollBtn.innerHTML = `
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <rect x="3" y="3" width="6" height="6" rx="1"></rect>
                <rect x="15" y="15" width="6" height="6" rx="1"></rect>
                <path d="M9 3h6v6"></path>
                <path d="M15 9v6h6"></path>
                <path d="M3 15h6v6"></path>
              </svg>
              ROLL THE DICE
            `;
          }
        }

        function clearAll() {
          if (options.length === 0) {
            showAlert("No options to clear!");
            return;
          }

          if (confirm("Are you sure you want to clear all options?")) {
            options = [];
            updateOptionsDisplay();
            updateDice();
            result.classList.remove("show");
            saveData();
            showAlert("All options cleared!", "success");
          }
        }

        function addExamples() {
          if (options.length > 0) {
            if (!confirm("This will replace your current options. Continue?")) {
              return;
            }
          }

          const examples = ["Pizza", "Movie", "Game", "Walk", "Read", "Music"];
          options = [...examples];
          updateOptionsDisplay();
          updateDice();
          showAlert("Example options added!", "success");
        }

        function showAlert(message, type = "info") {
          // Create alert element
          const alert = document.createElement("div");
          alert.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 300px;
          `;

          // Set background color based on type
          switch (type) {
            case "success":
              alert.style.background =
                "linear-gradient(45deg, #27ae60, #2ecc71)";
              break;
            case "error":
              alert.style.background =
                "linear-gradient(45deg, #e74c3c, #c0392b)";
              break;
            default:
              alert.style.background =
                "linear-gradient(45deg, #3498db, #2980b9)";
          }

          alert.textContent = message;
          document.body.appendChild(alert);

          // Remove alert after 3 seconds
          setTimeout(() => {
            alert.style.animation = "slideOut 0.3s ease-in forwards";
            setTimeout(() => {
              document.body.removeChild(alert);
            }, 300);
          }, 3000);
        }

        function playRollSound() {
          if (!soundEnabled) return;

          // Create audio context for rolling sound effect
          try {
            const audioContext = new (window.AudioContext ||
              window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(
              100,
              audioContext.currentTime + 0.5
            );

            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(
              0.01,
              audioContext.currentTime + 0.5
            );

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
          } catch (e) {
            // Fallback if audio context is not supported
            console.log("Audio not supported");
          }
        }

        function playResultSound() {
          if (!soundEnabled) return;

          // Create audio context for result sound effect
          try {
            const audioContext = new (window.AudioContext ||
              window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            // Play a success chime
            oscillator.frequency.setValueAtTime(523, audioContext.currentTime); // C5
            oscillator.frequency.setValueAtTime(
              659,
              audioContext.currentTime + 0.1
            ); // E5
            oscillator.frequency.setValueAtTime(
              784,
              audioContext.currentTime + 0.2
            ); // G5

            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(
              0.01,
              audioContext.currentTime + 0.4
            );

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.4);
          } catch (e) {
            // Fallback if audio context is not supported
            console.log("Audio not supported");
          }
        }

        // New Advanced Features Functions
        function createParticles() {
          const particlesContainer = document.getElementById("particles");
          const particleCount = 50;

          for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement("div");
            particle.className = "particle";
            particle.style.left = Math.random() * 100 + "%";
            particle.style.top = Math.random() * 100 + "%";
            particle.style.animationDelay = Math.random() * 6 + "s";
            particle.style.animationDuration = 3 + Math.random() * 3 + "s";
            particlesContainer.appendChild(particle);
          }
        }

        function toggleSound() {
          soundEnabled = !soundEnabled;
          soundToggle.classList.toggle("muted", !soundEnabled);
          soundToggle.setAttribute(
            "aria-label",
            soundEnabled ? "Mute sound effects" : "Enable sound effects"
          );
          saveData();

          // Play confirmation sound if enabling
          if (soundEnabled) {
            playResultSound();
          }
        }

        function toggleHistory() {
          const isVisible = historyPanel.style.display !== "none";
          historyPanel.style.display = isVisible ? "none" : "block";
          historyToggle.classList.toggle("active", !isVisible);
        }

        function loadPreset(presetName) {
          if (!presets[presetName]) return;

          if (options.length > 0) {
            if (
              !confirm(`Replace current options with ${presetName} preset?`)
            ) {
              return;
            }
          }

          options = [...presets[presetName]];
          updateOptionsDisplay();
          updateDice();
          result.classList.remove("show");
          showAlert(
            `${
              presetName.charAt(0).toUpperCase() + presetName.slice(1)
            } preset loaded!`,
            "success"
          );

          // Track with analytics
          if (typeof gtag !== "undefined") {
            gtag("event", "preset_loaded", {
              preset_type: presetName,
              options_count: options.length,
            });
          }
        }

        function addToHistory(result) {
          const historyItem = {
            result: result,
            timestamp: new Date(),
            options: [...options],
          };

          rollHistory.unshift(historyItem);

          // Keep only last 20 rolls
          if (rollHistory.length > 20) {
            rollHistory = rollHistory.slice(0, 20);
          }

          updateHistoryDisplay();
          saveData();
        }

        function updateHistoryDisplay() {
          if (rollHistory.length === 0) {
            historyList.innerHTML =
              '<p class="empty-history">No rolls yet. Start rolling to see your history!</p>';
            return;
          }

          historyList.innerHTML = rollHistory
            .map((item) => {
              const timeStr = item.timestamp.toLocaleTimeString([], {
                hour: "2-digit",
                minute: "2-digit",
              });
              return `
              <div class="history-item">
                <span class="history-result">${item.result}</span>
                <span class="history-time">${timeStr}</span>
              </div>
            `;
            })
            .join("");
        }

        function clearRollHistory() {
          if (rollHistory.length === 0) {
            showAlert("No history to clear!");
            return;
          }

          if (confirm("Clear all roll history?")) {
            rollHistory = [];
            updateHistoryDisplay();
            saveData();
            showAlert("History cleared!", "success");
          }
        }

        function saveData() {
          try {
            const data = {
              options: options,
              soundEnabled: soundEnabled,
              rollHistory: rollHistory,
            };
            localStorage.setItem("diceGameData", JSON.stringify(data));
          } catch (e) {
            console.log("Could not save data:", e);
          }
        }

        function loadSavedData() {
          try {
            const saved = localStorage.getItem("diceGameData");
            if (saved) {
              const data = JSON.parse(saved);
              if (data.options && Array.isArray(data.options)) {
                options = data.options;
              }
              if (typeof data.soundEnabled === "boolean") {
                soundEnabled = data.soundEnabled;
                soundToggle.classList.toggle("muted", !soundEnabled);
              }
              if (data.rollHistory && Array.isArray(data.rollHistory)) {
                rollHistory = data.rollHistory.map((item) => ({
                  ...item,
                  timestamp: new Date(item.timestamp),
                }));
              }
            }
          } catch (e) {
            console.log("Could not load saved data:", e);
          }
        }

        function createConfetti() {
          const colors = [
            "#e74c3c",
            "#f39c12",
            "#2ecc71",
            "#3498db",
            "#9b59b6",
            "#1abc9c",
          ];
          const gameContainer = document.querySelector(".game-container");

          for (let i = 0; i < 30; i++) {
            const confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.left = Math.random() * 100 + "%";
            confetti.style.background =
              colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDelay = Math.random() * 0.5 + "s";
            gameContainer.appendChild(confetti);

            // Remove confetti after animation
            setTimeout(() => {
              if (confetti.parentNode) {
                confetti.parentNode.removeChild(confetti);
              }
            }, 3000);
          }
        }

        // Add CSS animations for alerts
        const style = document.createElement("style");
        style.textContent = `
          @keyframes slideIn {
            from {
              transform: translateX(100%);
              opacity: 0;
            }
            to {
              transform: translateX(0);
              opacity: 1;
            }
          }

          @keyframes slideOut {
            from {
