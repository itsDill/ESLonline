<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skateboarding Vocabulary Challenge</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow-x: hidden;
      }

      .game-container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 20px;
        max-width: 800px;
        width: 90%;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
      }

      .game-header {
        text-align: center;
        margin-bottom: 30px;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .game-header h1 {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .score-board {
        display: flex;
        justify-content: space-between;
        margin-bottom: 30px;
        padding: 15px;
        background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        border-radius: 15px;
        color: white;
        font-weight: bold;
      }

      .score-item {
        text-align: center;
      }

      .score-number {
        font-size: 2rem;
        display: block;
      }

      .question-section {
        background: #f8f9fa;
        padding: 30px;
        border-radius: 15px;
        margin-bottom: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .question-text {
        font-size: 1.3rem;
        margin-bottom: 20px;
        color: #2c3e50;
        text-align: center;
        font-weight: 600;
      }

      .answers-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-bottom: 20px;
      }

      .answer-btn {
        padding: 15px 20px;
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .answer-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .answer-btn.correct {
        background: linear-gradient(45deg, #27ae60, #2ecc71);
        animation: correctAnswer 0.5s ease;
      }

      .answer-btn.incorrect {
        background: linear-gradient(45deg, #e74c3c, #c0392b);
        animation: incorrectAnswer 0.5s ease;
      }

      @keyframes correctAnswer {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes incorrectAnswer {
        0% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
        100% {
          transform: translateX(0);
        }
      }

      .skate-park {
        position: relative;
        height: 400px;
        background: linear-gradient(
          to bottom,
          #87ceeb 0%,
          #87ceeb 40%,
          #696969 40%,
          #696969 100%
        );
        border-radius: 15px;
        margin: 20px 0;
        overflow: hidden;
        display: none;
      }

      .ramp {
        position: absolute;
        bottom: 0;
        right: 100px;
        width: 150px;
        height: 80px;
        background: linear-gradient(45deg, #8b4513, #a0522d);
        clip-path: polygon(0 100%, 100% 100%, 100% 0);
        border-radius: 0 0 10px 10px;
      }

      .skater {
        position: absolute;
        bottom: 40px;
        left: 50px;
        width: 30px;
        height: 50px;
        background: #ff6b6b;
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        transition: all 0.8s ease;
        z-index: 10;
      }

      .skater.riding {
        left: 200px;
      }

      .skater.jumping {
        animation: jumpTrick 1.5s ease-in-out;
      }

      @keyframes jumpTrick {
        0% {
          bottom: 40px;
          left: 200px;
          transform: rotate(0deg);
        }
        25% {
          bottom: 150px;
          left: 250px;
          transform: rotate(90deg);
        }
        50% {
          bottom: 200px;
          left: 300px;
          transform: rotate(180deg);
        }
        75% {
          bottom: 150px;
          left: 350px;
          transform: rotate(270deg);
        }
        100% {
          bottom: 40px;
          left: 400px;
          transform: rotate(360deg);
        }
      }

      .skateboard {
        position: absolute;
        bottom: 35px;
        left: 45px;
        width: 40px;
        height: 8px;
        background: linear-gradient(45deg, #ff8e8e, #ff6b6b);
        border-radius: 4px;
        transition: all 0.8s ease;
      }

      .skateboard.riding {
        left: 195px;
      }

      .skateboard.jumping {
        animation: boardTrick 1.5s ease-in-out;
      }

      @keyframes boardTrick {
        0% {
          bottom: 35px;
          left: 195px;
          transform: rotate(0deg);
        }
        25% {
          bottom: 145px;
          left: 245px;
          transform: rotate(-90deg);
        }
        50% {
          bottom: 195px;
          left: 295px;
          transform: rotate(-180deg);
        }
        75% {
          bottom: 145px;
          left: 345px;
          transform: rotate(-270deg);
        }
        100% {
          bottom: 35px;
          left: 395px;
          transform: rotate(-360deg);
        }
      }

      .trick-controls {
        text-align: center;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        margin-top: 20px;
      }

      .trick-btn {
        padding: 15px 30px;
        background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: bold;
        margin: 0 10px;
        transition: all 0.3s ease;
      }

      .trick-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
      }

      .feedback {
        text-align: center;
        padding: 20px;
        border-radius: 15px;
        margin: 20px 0;
        font-weight: bold;
        font-size: 1.1rem;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .feedback.show {
        opacity: 1;
      }

      .feedback.correct {
        background: linear-gradient(45deg, #2ecc71, #27ae60);
        color: white;
      }

      .feedback.incorrect {
        background: linear-gradient(45deg, #e74c3c, #c0392b);
        color: white;
      }

      .feedback.trick-success {
        background: linear-gradient(45deg, #f39c12, #e67e22);
        color: white;
      }

      .feedback.trick-fail {
        background: linear-gradient(45deg, #3498db, #2980b9);
        color: white;
      }

      .progress-bar {
        width: 100%;
        height: 10px;
        background: #ecf0f1;
        border-radius: 5px;
        overflow: hidden;
        margin-bottom: 20px;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        width: 0%;
        transition: width 0.3s ease;
      }

      .next-btn {
        background: linear-gradient(45deg, #9b59b6, #8e44ad);
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
        float: right;
        transition: all 0.3s ease;
      }

      .next-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(155, 89, 182, 0.4);
      }

      .game-complete {
        text-align: center;
        padding: 40px;
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        border-radius: 15px;
        display: none;
      }

      .final-score {
        font-size: 3rem;
        margin: 20px 0;
        font-weight: bold;
      }

      .restart-btn {
        background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1.2rem;
        font-weight: bold;
        margin-top: 20px;
        transition: all 0.3s ease;
      }

      .restart-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
      }

      @media (max-width: 768px) {
        .game-container {
          padding: 15px;
          width: 95%;
        }

        .game-header h1 {
          font-size: 2rem;
        }

        .answers-grid {
          grid-template-columns: 1fr;
        }

        .skate-park {
          height: 300px;
        }

        .score-board {
          flex-direction: column;
          gap: 10px;
        }

        .trick-btn {
          margin: 5px;
          padding: 12px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <div class="game-header">
        <h1>üõπ Skateboarding Vocabulary Challenge</h1>
        <p>Answer questions correctly to earn trick attempts!</p>
      </div>

      <div class="score-board">
        <div class="score-item">
          <span class="score-number" id="score">0</span>
          <span>Score</span>
        </div>
        <div class="score-item">
          <span class="score-number" id="tricks">0</span>
          <span>Tricks</span>
        </div>
        <div class="score-item">
          <span class="score-number" id="question-num">1</span>
          <span>Question</span>
        </div>
      </div>

      <div class="progress-bar">
        <div class="progress-fill" id="progress"></div>
      </div>

      <div class="question-section" id="question-section">
        <div class="question-text" id="question-text">Loading question...</div>
        <div class="answers-grid" id="answers-grid">
          <!-- Answers will be populated by JavaScript -->
        </div>
        <button class="next-btn" id="next-btn" style="display: none">
          Next Question
        </button>
      </div>

      <div class="feedback" id="feedback"></div>

      <div class="skate-park" id="skate-park">
        <div class="ramp"></div>
        <div class="skater" id="skater"></div>
        <div class="skateboard" id="skateboard"></div>
      </div>

      <div class="trick-controls" id="trick-controls" style="display: none">
        <h3>Choose your trick!</h3>
        <button class="trick-btn" onclick="performTrick('kickflip')">
          üõπ Kickflip
        </button>
        <button class="trick-btn" onclick="performTrick('ollie')">
          ‚¨ÜÔ∏è Ollie
        </button>
        <button class="trick-btn" onclick="performTrick('heelflip')">
          ‚Ü©Ô∏è Heelflip
        </button>
      </div>

      <div class="game-complete" id="game-complete">
        <h2>üéâ Game Complete! üéâ</h2>
        <div class="final-score" id="final-score">0</div>
        <p>Awesome! You've completed the Skateboarding Vocabulary Challenge!</p>
        <button class="restart-btn" onclick="restartGame()">Skate Again</button>
      </div>
    </div>

    <script>
      // Game state
      let currentQuestion = 0;
      let score = 0;
      let tricks = 0;
      let correctAnswers = 0;
      let gamePhase = "question"; // 'question' or 'trick'

      // Skateboarding vocabulary questions for 13-year-old ESL students
      const questions = [
        {
          question: "What is the basic jump in skateboarding called?",
          answers: ["Kickflip", "Ollie", "Heelflip", "Shuvit"],
          correct: 1,
        },
        {
          question: "What do you call the wooden board you ride on?",
          answers: ["Deck", "Truck", "Wheel", "Bearing"],
          correct: 0,
        },
        {
          question: "Which part of the skateboard do you turn to steer?",
          answers: ["Deck", "Trucks", "Wheels", "Grip tape"],
          correct: 1,
        },
        {
          question:
            "What is the rough surface on top of the skateboard called?",
          answers: ["Grip tape", "Deck", "Rails", "Nose"],
          correct: 0,
        },
        {
          question: "Who is considered the most famous skateboarder?",
          answers: [
            "Rodney Mullen",
            "Tony Hawk",
            "Nyjah Huston",
            "Street League",
          ],
          correct: 1,
        },
        {
          question: "What trick involves flipping the board with your toe?",
          answers: ["Heelflip", "Kickflip", "Ollie", "Pop shuvit"],
          correct: 1,
        },
        {
          question: "What is a skate park area with walls and ramps called?",
          answers: ["Street", "Vert", "Flatground", "Ledge"],
          correct: 1,
        },
        {
          question: "What do you call falling off your skateboard?",
          answers: ["Bailing", "Stalling", "Grinding", "Carving"],
          correct: 0,
        },
        {
          question: "What is the front of the skateboard called?",
          answers: ["Tail", "Nose", "Concave", "Wheelbase"],
          correct: 1,
        },
        {
          question: "What trick involves sliding along an edge or rail?",
          answers: ["Ollie", "Kickflip", "Grind", "Manual"],
          correct: 2,
        },
      ];

      // Initialize game
      function initGame() {
        currentQuestion = 0;
        score = 0;
        tricks = 0;
        correctAnswers = 0;
        gamePhase = "question";

        updateDisplay();
        loadQuestion();
      }

      // Load current question
      function loadQuestion() {
        if (currentQuestion >= questions.length) {
          endGame();
          return;
        }

        const question = questions[currentQuestion];
        document.getElementById("question-text").textContent =
          question.question;

        const answersGrid = document.getElementById("answers-grid");
        answersGrid.innerHTML = "";

        question.answers.forEach((answer, index) => {
          const button = document.createElement("button");
          button.className = "answer-btn";
          button.textContent = answer;
          button.onclick = () => selectAnswer(index);
          answersGrid.appendChild(button);
        });

        document.getElementById("next-btn").style.display = "none";
        document.getElementById("skate-park").style.display = "none";
        document.getElementById("trick-controls").style.display = "none";
        document.getElementById("question-section").style.display = "block";

        gamePhase = "question";
        hideMessage();
      }

      // Handle answer selection
      function selectAnswer(selectedIndex) {
        const question = questions[currentQuestion];
        const buttons = document.querySelectorAll(".answer-btn");

        // Disable all buttons
        buttons.forEach((btn) => (btn.disabled = true));

        if (selectedIndex === question.correct) {
          buttons[selectedIndex].classList.add("correct");
          score += 10;
          correctAnswers++;
          showMessage("Correct! üéâ Time to hit the ramp!", "correct");

          // Show trick attempt after delay
          setTimeout(() => {
            showTrickAttempt();
          }, 1500);
        } else {
          buttons[selectedIndex].classList.add("incorrect");
          buttons[question.correct].classList.add("correct");
          showMessage(
            "Incorrect. The correct answer is: " +
              question.answers[question.correct],
            "incorrect"
          );

          // Show next button after delay
          setTimeout(() => {
            document.getElementById("next-btn").style.display = "block";
          }, 2000);
        }

        updateDisplay();
      }

      // Show trick attempt phase
      function showTrickAttempt() {
        document.getElementById("question-section").style.display = "none";
        document.getElementById("skate-park").style.display = "block";
        document.getElementById("trick-controls").style.display = "block";

        // Reset skater position
        const skater = document.getElementById("skater");
        const skateboard = document.getElementById("skateboard");
        skater.className = "skater";
        skateboard.className = "skateboard";

        // Move skater to ramp
        setTimeout(() => {
          skater.classList.add("riding");
          skateboard.classList.add("riding");
        }, 500);

        gamePhase = "trick";
        hideMessage();
      }

      // Handle trick performance
      function performTrick(trickType) {
        const skater = document.getElementById("skater");
        const skateboard = document.getElementById("skateboard");

        // Disable trick buttons
        document
          .querySelectorAll(".trick-btn")
          .forEach((btn) => (btn.disabled = true));

        // Random success/failure
        const success = Math.random() > 0.3; // 70% success rate

        // Animate jump
        skater.classList.add("jumping");
        skateboard.classList.add("jumping");

        // Determine result
        setTimeout(() => {
          if (success) {
            // Successful trick!
            tricks++;
            score += 15;
            let trickName =
              trickType.charAt(0).toUpperCase() + trickType.slice(1);
            showMessage(
              `Awesome ${trickName}! üõπ You landed it!`,
              "trick-success"
            );
          } else {
            // Failed trick
            showMessage(
              "Oops! You bailed! üí• Better luck next time!",
              "trick-fail"
            );
          }

          updateDisplay();

          // Show next button after delay
          setTimeout(() => {
            document.getElementById("next-btn").style.display = "block";
            document.getElementById("next-btn").onclick = nextQuestion;
            // Re-enable trick buttons
            document
              .querySelectorAll(".trick-btn")
              .forEach((btn) => (btn.disabled = false));
          }, 2000);
        }, 1500);
      }

      // Go to next question
      function nextQuestion() {
        currentQuestion++;
        updateDisplay();
        loadQuestion();
      }

      // Update display elements
      function updateDisplay() {
        document.getElementById("score").textContent = score;
        document.getElementById("tricks").textContent = tricks;
        document.getElementById("question-num").textContent =
          currentQuestion + 1;

        // Update progress bar
        const progress = ((currentQuestion + 1) / questions.length) * 100;
        document.getElementById("progress").style.width = progress + "%";
      }

      // Show message
      function showMessage(text, type) {
        const feedback = document.getElementById("feedback");
        feedback.textContent = text;
        feedback.className = `feedback ${type} show`;
      }

      // Hide message
      function hideMessage() {
        const feedback = document.getElementById("feedback");
        feedback.className = "feedback";
      }

      // End game
      function endGame() {
        document.getElementById("question-section").style.display = "none";
        document.getElementById("skate-park").style.display = "none";
        document.getElementById("trick-controls").style.display = "none";
        document.getElementById("game-complete").style.display = "block";

        document.getElementById("final-score").textContent = score;

        // Show performance message
        let performance = "";
        if (score >= 200) {
          performance =
            "Incredible! You're a skateboarding vocabulary master! üèÜ";
        } else if (score >= 150) {
          performance = "Rad! You really know your skateboarding terms! ‚≠ê";
        } else if (score >= 100) {
          performance = "Nice work! Keep practicing to improve! üëç";
        } else {
          performance =
            "Good effort! Practice more to become a skate expert! üí™";
        }

        document.querySelector(".game-complete p").textContent = performance;
      }

      // Restart game
      function restartGame() {
        document.getElementById("game-complete").style.display = "none";
        initGame();
      }

      // Initialize game when page loads
      window.onload = initGame;
    </script>
  </body>
</html>
