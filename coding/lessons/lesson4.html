    <script>
      let countdownInterval;
      let isCountdownRunning = false;

      function generateStars() {
        const count = parseInt(document.getElementById("starCount").value);
        const container = document.getElementById("starsContainer");
        const output = document.getElementById("loopOutput");

        // Clear previous stars
        container.innerHTML = "";

        // Show loop process
        output.innerHTML = `üîÑ Starting FOR loop: i = 1 to ${count}`;

        // Generate stars with animation
        for (let i = 1; i <= count; i++) {
          setTimeout(() => {
            const star = document.createElement("div");
            star.className = "star";
            star.textContent = "‚≠ê";
            star.style.animationDelay = "0s";
            container.appendChild(star);

            output.innerHTML = `üîÑ Loop iteration ${i}: Adding star ${i} of ${count}`;

            if (i === count) {
              setTimeout(() => {
                output.innerHTML = `‚úÖ Loop complete! Generated ${count} stars using a FOR loop! üéâ`;
                showMessage(
                  `Loop finished! Created ${count} stars efficiently! ‚≠ê`
                );
              }, 500);
            }
          }, i * 200);
        }
      }

      function clearStars() {
        document.getElementById("starsContainer").innerHTML =
          "Ready for more stars! ‚ú®";
        document.getElementById("loopOutput").innerHTML =
          'Click "Generate Stars" to see the loop in action! ü§ñ';
        showMessage("Stars cleared! Ready for a new loop! üßπ");
      }

      function startCountdown() {
        if (isCountdownRunning) return;

        const startValue = parseInt(
          document.getElementById("countdownStart").value
        );
        const display = document.getElementById("countdownDisplay");
        const output = document.getElementById("countdownOutput");

        let current = startValue;
        isCountdownRunning = true;

        output.innerHTML = `üîÑ Starting WHILE loop: while timer > 0`;

        countdownInterval = setInterval(() => {
          display.textContent = current;
          output.innerHTML = `üîÑ WHILE loop check: ${current} > 0? ${
            current > 0 ? "YES" : "NO"
          } - ${current > 0 ? "Continue loop" : "Exit loop"}`;

          current--;

          if (current < 0) {
            clearInterval(countdownInterval);
            display.textContent = "üéâ Time's Up!";
            output.innerHTML =
              "‚úÖ WHILE loop complete! Timer reached 0, condition became false! üéâ";
            isCountdownRunning = false;
            showMessage("Countdown finished! WHILE loop worked perfectly! ‚è∞");
          }
        }, 1000);
      }

      function stopCountdown() {
        if (countdownInterval) {
          clearInterval(countdownInterval);
          isCountdownRunning = false;
        }
        document.getElementById("countdownDisplay").textContent = "Stopped! ‚èπÔ∏è";
        document.getElementById("countdownOutput").innerHTML =
          "‚èπÔ∏è Loop stopped by user. Ready to start again!";
        showMessage("Countdown stopped! You controlled the loop! üõë");
      }

      function generatePattern() {
        const patternType = document.getElementById("patternType").value;
        const size = parseInt(document.getElementById("patternSize").value);
        const output = document.getElementById("patternOutput");

        let pattern = "";
        let description = "";

        switch (patternType) {
          case "triangle":
            description = "üî∫ Triangle using nested FOR loops";
            for (let i = 1; i <= size; i++) {
              for (let j = 1; j <= i; j++) {
                pattern += "‚≠ê";
              }
              pattern += "\n";
            }
            break;

          case "square":
            description = "‚¨ú Square using nested FOR loops";
            for (let i = 1; i <= size; i++) {
              for (let j = 1; j <= size; j++) {
                pattern += "‚≠ê";
              }
              pattern += "\n";
            }
            break;

          case "diamond":
            description = "üíé Diamond using nested FOR loops";
            // Upper half including middle
            for (let i = 1; i <= size; i++) {
              for (let j = 1; j <= size - i; j++) {
                pattern += " ";
              }
              for (let j = 1; j <= 2 * i - 1; j++) {
                pattern += "‚≠ê";
              }
              pattern += "\n";
            }
            // Lower half
            for (let i = size - 1; i >= 1; i--) {
              for (let j = 1; j <= size - i; j++) {
                pattern += " ";
              }
              for (let j = 1; j <= 2 * i - 1; j++) {
                pattern += "‚≠ê";
              }
              pattern += "\n";
            }
            break;

          case "pyramid":
            description = "üèîÔ∏è Pyramid using nested FOR loops";
            for (let i = 1; i <= size; i++) {
              for (let j = 1; j <= size - i; j++) {
                pattern += " ";
              }
              for (let j = 1; j <= 2 * i - 1; j++) {
                pattern += "‚≠ê";
              }
              pattern += "\n";
            }
            break;
        }

        output.innerHTML = `${description}:\n\n${pattern}`;
        showMessage(`Pattern created using nested loops! üé®`);
      }

      function showMessage(message) {
        const messageDiv = document.createElement("div");
        messageDiv.style.cssText = `
          position: fixed;
          top: 20px;
          right: 20px;
          background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
          color: white;
          padding: 15px 25px;
          border-radius: 25px;
          font-weight: bold;
          z-index: 1000;
          animation: slideInRight 0.5s ease-out;
          box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        `;
        messageDiv.textContent = message;
        document.body.appendChild(messageDiv);

        setTimeout(() => {
          messageDiv.style.animation = "slideInRight 0.5s ease-out reverse";
          setTimeout(() => {
            document.body.removeChild(messageDiv);
          }, 500);
        }, 3000);
      }

      // Initialize page
      window.addEventListener("load", () => {
        setTimeout(() => {
          document.getElementById("progress").style.width = "100%";
        }, 1000);

        // Add some interactive hover effects
        document.querySelectorAll(".loop-visual").forEach((visual) => {
          visual.addEventListener("click", () => {
            showMessage("That's how loops repeat instructions! üîÑ");
          });
        });
      });

      // Add keyboard shortcuts
      document.addEventListener("keydown", (event) => {
        if (event.key === "Enter" && event.target.type !== "number") {
          showMessage(
            "Great! You're learning how programs respond to inputs! ‚å®Ô∏è"
          );
        }
        if (event.key === " " && !isCountdownRunning) {
          event.preventDefault();
          showMessage("Spacebar pressed! Programs can respond to any key! üöÄ");
        }
      });
    </script>
