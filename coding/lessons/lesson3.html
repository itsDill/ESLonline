    <script>
      let petDecisionState = {};

      function makeWeatherDecision(weather, emoji, description) {
        // Clear previous selections
        document.querySelectorAll(".weather-option").forEach((option) => {
          option.classList.remove("selected");
        });

        // Select current option
        event.target.closest(".weather-option").classList.add("selected");

        const resultDiv = document.getElementById("weatherResult");
        let recommendation = "";

        // Decision logic
        if (weather === "sunny") {
          recommendation = `${emoji} It's ${description}!<br>ğŸ•¶ï¸ Wear sunglasses and light clothes!`;
        } else if (weather === "rainy") {
          recommendation = `${emoji} It's ${description}!<br>ğŸŒ‚ Bring an umbrella and wear a raincoat!`;
        } else if (weather === "snowy") {
          recommendation = `${emoji} It's ${description}!<br>ğŸ§¥ Wear a warm coat, gloves, and boots!`;
        } else if (weather === "windy") {
          recommendation = `${emoji} It's ${description}!<br>ğŸ§¢ Wear a hat and a light jacket!`;
        }

        // Animate the result
        resultDiv.style.opacity = "0";
        setTimeout(() => {
          resultDiv.innerHTML = recommendation;
          resultDiv.style.opacity = "1";
          resultDiv.style.transition = "opacity 0.5s ease";

          // Add celebration
          setTimeout(() => {
            resultDiv.innerHTML +=
              "<br><br>ğŸ‰ The computer made a smart choice! ğŸ‰";
          }, 1500);
        }, 300);

        showMessage("Computer checked the condition and made a decision! ğŸ¤–");
      }

      function petDecision(question, answer) {
        const questionArea = document.getElementById("petQuestionArea");
        const resultArea = document.getElementById("petResult");

        petDecisionState[question] = answer;

        if (question === "yard") {
          if (answer) {
            questionArea.innerHTML = `
                        <p style="font-size: 1.2em; margin-bottom: 15px;">Great! Do you like active pets?</p>
                        <button class="demo-button yes" onclick="petDecision('active', true)">Yes, I love active pets! ğŸƒâ€â™‚ï¸</button>
                        <button class="demo-button no" onclick="petDecision('active', false)">No, I prefer calm pets ğŸ˜Œ</button>
                    `;
          } else {
            questionArea.innerHTML = `
                        <p style="font-size: 1.2em; margin-bottom: 15px;">No problem! Do you want a cuddly pet?</p>
                        <button class="demo-button yes" onclick="petDecision('cuddly', true)">Yes, I love cuddles! ğŸ¤—</button>
                        <button class="demo-button no" onclick="petDecision('cuddly', false)">No, something independent ğŸ±</button>
                    `;
          }
          resultArea.innerHTML = "";
        } else if (question === "active") {
          let recommendation = "";
          if (petDecisionState.yard && answer) {
            recommendation =
              "ğŸ• Perfect! A dog would be great for you! They love big yards and being active!";
          } else if (petDecisionState.yard && !answer) {
            recommendation =
              "ğŸ° A rabbit might be perfect! They enjoy yards but are more gentle and calm.";
          }

          questionArea.innerHTML = "";
          resultArea.innerHTML =
            recommendation + "<br><br>ğŸ‰ Decision made using IF-ELSE logic! ğŸ‰";
          showMessage(
            "The computer used multiple conditions to make this choice! ğŸ§ "
          );
        } else if (question === "cuddly") {
          let recommendation = "";
          if (!petDecisionState.yard && answer) {
            recommendation =
              "ğŸ± A cat would be perfect! They love cuddles and do great in apartments!";
          } else if (!petDecisionState.yard && !answer) {
            recommendation =
              "ğŸ  How about a fish? They're independent and perfect for apartments!";
          }

          questionArea.innerHTML = "";
          resultArea.innerHTML =
            recommendation + "<br><br>ğŸ‰ Decision made using IF-ELSE logic! ğŸ‰";
          showMessage(
            "The computer used multiple conditions to make this choice! ğŸ§ "
          );
        }
      }

      function showMessage(message) {
        // Create a temporary message bubble
        const messageDiv = document.createElement("div");
        messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
                color: white;
                padding: 15px 25px;
                border-radius: 25px;
                font-weight: bold;
                z-index: 1000;
                animation: slideInRight 0.5s ease-out;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            `;
        messageDiv.textContent = message;
        document.body.appendChild(messageDiv);

        // Remove message after 3 seconds
        setTimeout(() => {
          messageDiv.style.animation = "slideInRight 0.5s ease-out reverse";
          setTimeout(() => {
            document.body.removeChild(messageDiv);
          }, 500);
        }, 3000);
      }

      // Animate progress bar on page load
      window.addEventListener("load", () => {
        setTimeout(() => {
          document.getElementById("progress").style.width = "75%";
        }, 1000);

        // Add some interactive hover effects
        document.querySelectorAll(".decision-node").forEach((node) => {
          node.addEventListener("click", () => {
            showMessage("That's how computers follow decision paths! ğŸ›¤ï¸");
          });
        });
      });

      // Reset pet decision when starting over
      function resetPetDecision() {
        petDecisionState = {};
        document.getElementById("petQuestionArea").innerHTML = "";
        document.getElementById("petResult").innerHTML = "";
        showMessage("Let's start the pet decision tree again! ğŸ”„");
      }

      // Add keyboard interaction
      document.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          showMessage(
            "Great! You're learning how computers respond to inputs! âŒ¨ï¸"
          );
        }
      });
