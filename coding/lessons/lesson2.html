    <script>
      // Store for our memory demonstration
      let computerMemory = {};
      let nextMemorySlot = 0;

      // Initialize memory grid
      function initializeMemoryGrid() {
        const grid = document.getElementById("memoryGrid");
        grid.innerHTML = "";

        // Create 24 memory boxes (3 rows of 8)
        for (let i = 0; i < 24; i++) {
          const box = document.createElement("div");
          box.className = "memory-box";
          box.id = `memory-${i}`;

          // Add memory address
          const address = document.createElement("div");
          address.className = "memory-address";
          address.textContent = `${i.toString(16).padStart(2, "0")}`;
          box.appendChild(address);

          box.addEventListener("click", () => highlightBox(i));
          grid.appendChild(box);
        }
      }

      function storeValue(name, value) {
        // Find next available slot
        let slot = nextMemorySlot;
        while (
          slot < 24 &&
          document.getElementById(`memory-${slot}`).classList.contains("filled")
        ) {
          slot++;
        }

        if (slot >= 24) {
          alert("Memory is full! Clear some space first! üòÖ");
          return;
        }

        // Store in our memory object
        computerMemory[name] = { value: value, slot: slot };
        nextMemorySlot = slot + 1;

        // Update visual memory box
        const box = document.getElementById(`memory-${slot}`);
        box.classList.add("filled");
        box.innerHTML = `
                <div class="memory-address">${slot
                  .toString(16)
                  .padStart(2, "0")}</div>
                <div style="font-size: 0.9em;">${value}</div>
            `;

        // Highlight the box briefly
        box.classList.add("highlighted");
        setTimeout(() => box.classList.remove("highlighted"), 2000);

        // Update variable showcase
        updateVariableShowcase();

        // Show success message
        showMessage(
          `Stored "${name}" with value "${value}" in memory slot ${slot}! üéâ`
        );
      }

      function clearMemory() {
        computerMemory = {};
        nextMemorySlot = 0;

        // Clear all visual boxes
        for (let i = 0; i < 24; i++) {
          const box = document.getElementById(`memory-${i}`);
          box.classList.remove("filled", "highlighted");
          box.innerHTML = `<div class="memory-address">${i
            .toString(16)
            .padStart(2, "0")}</div>`;
        }

        // Clear variable showcase
        document.getElementById("variableShowcase").innerHTML = "";

        showMessage("All memory cleared! Ready for new data! üßπ");
      }

      function highlightBox(index) {
        const box = document.getElementById(`memory-${index}`);
        box.classList.add("highlighted");
        setTimeout(() => box.classList.remove("highlighted"), 1000);

        // Find what's stored here
        const storedItem = Object.entries(computerMemory).find(
          ([name, data]) => data.slot === index
        );
        if (storedItem) {
          showMessage(
            `Memory slot ${index} contains: "${storedItem[0]}" = "${storedItem[1].value}" üì¶`
          );
        } else {
          showMessage(`Memory slot ${index} is empty and ready to use! ‚ú®`);
        }
      }

      function updateVariableShowcase() {
        const showcase = document.getElementById("variableShowcase");
        showcase.innerHTML = "";

        Object.entries(computerMemory).forEach(([name, data]) => {
          const card = document.createElement("div");
          card.className = "variable-card";
          card.innerHTML = `
                    <h4>${name}</h4>
                    <div class="value">${data.value}</div>
                    <small>Slot: ${data.slot}</small>
                `;
          showcase.appendChild(card);
        });
      }

      function showMessage(message) {
        // Create and show a temporary message
        const messageDiv = document.createElement("div");
        messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                font-weight: bold;
                z-index: 1000;
                animation: slideInRight 0.5s ease-out;
                max-width: 300px;
            `;
        messageDiv.textContent = message;
        document.body.appendChild(messageDiv);

        setTimeout(() => {
          messageDiv.style.animation = "slideOutRight 0.5s ease-in";
          setTimeout(() => messageDiv.remove(), 500);
        }, 3000);
      }

      // Initialize on page load
      window.addEventListener("load", function () {
        initializeMemoryGrid();

        // Animate progress bar
        setTimeout(() => {
          document.getElementById("progress").style.width = "100%";
        }, 2000);

        // Auto-demo after a few seconds
        setTimeout(() => {
          storeValue("demo", "üéÆ");
          setTimeout(() => storeValue("fun", "‚≠ê"), 1000);
        }, 3000);
      });

      // Add CSS for slide animations
      const style = document.createElement("style");
      style.textContent = `
            @keyframes slideInRight {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOutRight {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
      document.head.appendChild(style);
    </script>
