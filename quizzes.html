    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }

        #quiz-list {
            display: flex;
            justify-content: center;
            gap: 20px;

            background-color: #f4f4f4;

            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.2s;
        }

        .quiz-box a {
            text-decoration: none;
            color: #333;
        }

        .quiz-box:hover {
            background-color: #4CAF50;
            color: white;
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 10px 0;
