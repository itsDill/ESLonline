<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESL Fun Online - Admin Dashboard</title>
        <!-- Favicon and Icons - Optimized for Google Search -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/images/favicon-48x48.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/1.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/images/favicon-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/images/favicon-512x512.png" />

    <script>
      let globalSubmissions = [];
      let siteFiles = [];

      // Load all dashboard data
      async function loadAllData() {
        updateLastUpdated();
        await Promise.all([
          loadSubmissions(),
          loadSiteStats(),
          loadRecentActivity(),
        ]);
      }

      // Update last updated timestamp
      function updateLastUpdated() {
        document.getElementById("lastUpdated").textContent =
          new Date().toLocaleString();
      }

      // Load and display form submissions
      async function loadSubmissions() {
        try {
          const response = await fetch("submissions.json");
          const submissions = await response.json();
          globalSubmissions = submissions;

          updateSubmissionStats(submissions);
          displaySubmissions(submissions);
        } catch (error) {
          document.getElementById("submissions-container").innerHTML =
            '<div class="no-data">Error loading submissions: ' +
            error.message +
            "</div>";
        }
      }

      // Update submission statistics
      function updateSubmissionStats(submissions) {
        const total = submissions.length;
        const today = new Date().toDateString();
        const todayCount = submissions.filter(
          (s) => new Date(s.timestamp).toDateString() === today
        ).length;

        const oneWeekAgo = new Date();
        oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
        const weekCount = submissions.filter(
          (s) => new Date(s.timestamp) >= oneWeekAgo
        ).length;

        // Count by form type
        const bookingCount = submissions.filter(
          (s) => s.type === "booking"
        ).length;
        const applicationCount = submissions.filter(
          (s) => s.type === "application"
        ).length;
        const contactCount = submissions.filter(
          (s) => s.type === "contact"
        ).length;

        // Simulate conversion rate (booking + application forms / total * 100)
        const conversionRate =
          total > 0
            ? Math.round(((bookingCount + applicationCount) / total) * 100)
            : 0;

        // Update DOM
        document.getElementById("totalSubmissions").textContent = total;
        document.getElementById("todaySubmissions").textContent = todayCount;
        document.getElementById("thisWeekSubmissions").textContent = weekCount;
        document.getElementById("conversionRate").textContent =
          conversionRate + "%";
        document.getElementById("bookingForms").textContent = bookingCount;
        document.getElementById("applicationForms").textContent =
          applicationCount;
        document.getElementById("contactForms").textContent = contactCount;
        document.getElementById("pendingResponses").textContent =
          submissions.filter((s) => s.status === "new").length;
      }

      // Display submissions in the main section
      function displaySubmissions(submissions) {
        const container = document.getElementById("submissions-container");

        if (submissions.length === 0) {
          container.innerHTML =
            '<div class="no-data"><i class="fas fa-inbox"></i><br>No submissions yet. Forms will appear here once students start submitting.</div>';
          return;
        }

        // Sort by timestamp (newest first) and show only recent 10
        const recentSubmissions = submissions
          .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
          .slice(0, 10);

        container.innerHTML = recentSubmissions
          .map(
            (submission) => `
            <div class="submission">
              <div class="submission-header">
                <div>
                  <span class="form-type">${submission.type.toUpperCase()}</span>
                  <span style="margin-left: 10px; color: #666; font-size: 0.9em;">ID: ${
                    submission.id
                  }</span>
                </div>
                <div class="timestamp">
                  <i class="fas fa-clock"></i>
                  ${new Date(submission.timestamp).toLocaleString()}
                </div>
              </div>
              <div class="submission-data">
                ${Object.entries(submission.data)
                  .filter(
                    ([key, value]) =>
                      key !== "form_type" &&
                      key !== "email_to" &&
                      value !== "" &&
                      value !== null
                  )
                  .map(
                    ([key, value]) => `
                    <div class="data-item">
                      <div class="data-label">${formatLabel(key)}</div>
                      <div class="data-value">${formatValue(key, value)}</div>
                    </div>
                  `
                  )
                  .join("")}
              </div>
            </div>
          `
          )
          .join("");

        if (submissions.length > 10) {
          container.innerHTML += `
            <div style="text-align: center; padding: 20px; color: #666;">
              <i class="fas fa-info-circle"></i>
              Showing 10 most recent submissions. Total: ${submissions.length}
            </div>
          `;
        }
      }

      // Format label names
      function formatLabel(key) {
        return key
          .replace(/([A-Z])/g, " $1")
          .replace(/_/g, " ")
          .replace(/\b\w/g, (l) => l.toUpperCase());
      }

      // Format values based on key type
      function formatValue(key, value) {
        if (key.toLowerCase().includes("email")) {
          return `<a href="mailto:${value}" style="color: var(--primary);">${value}</a>`;
        }
        if (key.toLowerCase().includes("phone")) {
          return `<a href="tel:${value}" style="color: var(--primary);">${value}</a>`;
        }
        if (typeof value === "string" && value.length > 100) {
          return value.substring(0, 100) + "...";
        }
        return value;
      }

      // Load site statistics
      async function loadSiteStats() {
        // Simulate performance metrics - in a real scenario, you'd fetch from analytics
        const stats = {
          pageLoadTime: (Math.random() * 2 + 1.5).toFixed(1) + "s",
          mobileScore: Math.floor(Math.random() * 15 + 80),
          desktopScore: Math.floor(Math.random() * 10 + 88),
          uptime: (99.5 + Math.random() * 0.5).toFixed(1) + "%",
        };

        document.getElementById("pageLoadTime").textContent =
          stats.pageLoadTime;
        document.getElementById("mobileScore").textContent = stats.mobileScore;
        document.getElementById("desktopScore").textContent =
          stats.desktopScore;
        document.getElementById("uptime").textContent = stats.uptime;
      }

      // Load recent activity
      function loadRecentActivity() {
        const activities = [
          {
            icon: "fas fa-user-plus",
            text: "New student inquiry received",
            time: "2 hours ago",
          },
          {
            icon: "fas fa-chart-line",
            text: "SEO optimization completed",
            time: "1 day ago",
          },
          {
            icon: "fas fa-mobile-alt",
            text: "Mobile responsiveness improved",
            time: "2 days ago",
          },
          {
            icon: "fas fa-envelope",
            text: "Form submission system updated",
            time: "3 days ago",
          },
          {
            icon: "fas fa-shield-alt",
            text: "Security scan completed",
            time: "5 days ago",
          },
        ];

        document.getElementById("recent-activity").innerHTML = activities
          .map(
            (activity) => `
          <div style="display: flex; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee;">
            <i class="${activity.icon}" style="color: var(--primary); margin-right: 12px; width: 16px;"></i>
            <div style="flex: 1;">
              <div style="font-weight: 500; color: var(--dark); font-size: 0.9rem;">${activity.text}</div>
              <div style="color: #666; font-size: 0.8rem; margin-top: 2px;">${activity.time}</div>
            </div>
          </div>
        `
          )
          .join("");
      }

      // Quick action functions
      function checkBrokenLinks() {
        alert(
          "ðŸ” Broken link checker would run here. This would scan all pages for 404 errors."
        );
      }

      function analyzeSEO() {
        alert(
          "ðŸ“Š SEO analysis would run here. This would check meta tags, headings, keywords, etc."
        );
      }

      function backupSite() {
        alert(
          "ðŸ’¾ Site backup would run here. This would create a backup of all files and data."
        );
      }

      // Export data functionality
      function exportData() {
        if (globalSubmissions.length === 0) {
          alert("No data to export");
          return;
        }

        const csvContent = convertToCSV(globalSubmissions);
        const blob = new Blob([csvContent], { type: "text/csv" });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `esl-submissions-${
          new Date().toISOString().split("T")[0]
        }.csv`;
        a.click();
        window.URL.revokeObjectURL(url);
      }

      // Convert submissions to CSV format
      function convertToCSV(data) {
        if (data.length === 0) return "";

        const headers = ["ID", "Type", "Timestamp", "Status"];
        const allKeys = new Set();

        data.forEach((item) => {
          Object.keys(item.data).forEach((key) => {
            if (key !== "form_type" && key !== "email_to") {
              allKeys.add(key);
            }
          });
        });

        const csvHeaders = headers.concat(Array.from(allKeys));

        const csvRows = data.map((item) => {
          const row = [
            item.id,
            item.type,
            item.timestamp,
            item.status || "new",
          ];

          allKeys.forEach((key) => {
            row.push(item.data[key] || "");
          });

          return row
            .map((field) => `"${String(field).replace(/"/g, '""')}"`)
            .join(",");
        });

        return [csvHeaders.join(","), ...csvRows].join("\n");
      }

      // Initialize dashboard
      document.addEventListener("DOMContentLoaded", () => {
        loadAllData();

        // Auto-refresh every 2 minutes
        setInterval(loadAllData, 120000);
      });
    </script>
  </body>
</html>
