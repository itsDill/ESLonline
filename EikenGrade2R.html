<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonics Practice</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            background: url('images/Pasted Graphic 19.png') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        p {
            text-align: center;
            margin: 20px 0;
            color: #555;
        }

        #worksheet-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 20px auto;
            max-width: 1200px;
        }

        .worksheet-box {
            background-color: white;
            width: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            text-align: center;
        }

        .worksheet-box:hover {
            transform: scale(1.05);
        }

        .worksheet-box img {
            width: 100%;
            height: auto;
            display: block;
        }

        .worksheet-box p {
            margin: 10px 0;
            font-weight: bold;
        }

        .worksheet-box a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Phonics Practice Worksheets</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="games.html">Games</a>

        </nav>
    </header>

        <div class="worksheet-box">

        <div class="worksheet-box">

    <footer>

    </footer>

</html>
