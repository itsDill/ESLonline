<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ultimate Quiz Showdown</h1>
    </header>
    <main>
        <section id="start-screen">
            <h2>Pick Your Team</h2>
            <input type="text" id="team1" placeholder="Player 1 Name" />
            <input type="text" id="team2" placeholder="Player 2 Name" />
            <button id="start-game">Start Game</button>
        </section>

        <section id="game-screen" class="hidden">
            <div id="scoreboard">
                <div id="team1-score" class="score">Player 1: <span>0</span></div>
                <div id="team2-score" class="score">Player 2: <span>0</span></div>
            </div>
            <div id="tile-grid"></div>
        </section>

        <section id="result-screen" class="hidden">
            <h2 id="winner">Winner: Player</h2>
            <img id="result-gif" src="placeholder.gif" alt="Winner Celebration">
            <button id="restart-game">Play Again</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Quiz Game for Kids</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
