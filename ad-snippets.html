<!-- 
=================================================================
7. LAZY LOADING ADS (Below the Fold)
=================================================================
Use for ads that are below the fold to improve page speed
Only loads when user scrolls near the ad
=================================================================
-->

<!-- Step 1: Add this script once in your <head> or before </body> -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Lazy load ads configuration
    var lazyAdObserver = new IntersectionObserver(
      function (entries) {
        entries.forEach(function (entry) {
          if (entry.isIntersecting) {
            var lazyAd = entry.target;

            // Remove lazy attribute and push to AdSense
            lazyAd.removeAttribute("data-lazy");
            (adsbygoogle = window.adsbygoogle || []).push({});

            // Stop observing this ad
            lazyAdObserver.unobserve(lazyAd);
          }
        });
      },
      {
        rootMargin: "400px", // Start loading 400px before ad is visible
      }
    );

    // Observe all lazy ads
    document
      .querySelectorAll('.adsbygoogle[data-lazy="true"]')
      .forEach(function (ad) {
        lazyAdObserver.observe(ad);
      });
  });
</script>

<!-- 
=================================================================
10. AD PLACEHOLDER WITH LOADING STATE
=================================================================
Shows a placeholder while ad loads (better UX, prevents layout shift)
=================================================================
-->
<div class="ad-with-placeholder">
  <div class="ad-loading-placeholder">
    <div class="ad-loading-spinner"></div>
    <p style="color: #999; font-size: 0.8rem; margin-top: 0.5rem">
      Advertisement
    </p>
  </div>

  </div>

<style>
  .ad-with-placeholder {
    position: relative;
    min-height: 250px;
    margin: 2rem auto;
    text-align: center;
  }

  .ad-loading-placeholder {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: -1;
  }

  .ad-loading-spinner {
    border: 3px solid #f3f3f3;
    border-top: 3px solid #46bbe5;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 1s linear infinite;
    margin: 0 auto;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  /* Hide placeholder once ad loads */
  .adsbygoogle[data-ad-status="filled"] ~ .ad-loading-placeholder {
    display: none;
  }
</style>
