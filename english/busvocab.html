  <body>
    <div class="header">
      <h1>Business Vocabulary</h1>
      <p>Click any card to reveal definition and example</p>
    </div>

    <div class="controls">
      <button class="btn active" onclick="filterByLevel('all', event)">
        All Levels
      </button>
      <button class="btn" onclick="filterByLevel('beginner', event)">
        Beginner
      </button>
      <button class="btn" onclick="filterByLevel('intermediate', event)">
        Intermediate
      </button>
      <button class="btn" onclick="filterByLevel('advanced', event)">
        Advanced
      </button>
      <button class="btn" onclick="shuffleCards()">Shuffle</button>
      <button class="btn" onclick="resetAllCards()">Reset All</button>
    </div>

    <div class="stats">
      <span id="cardCount">0 words loaded</span>
    </div>

    <div class="vocab-grid" id="vocabGrid">
      <!-- Cards will be generated here -->
    </div>

    <script>
      fetch("vocab/vocab.json")
        .then((res) => res.json())
        .then((data) => {
          // Flatten all levels into one array
          const allWords = [
            ...(data.beginner || []),
            ...(data.intermediate || []),
            ...(data.advanced || []),
          ];

          // Filter for business words (support both category and categories)
          const businessWords = allWords.filter((item) => {
            if (Array.isArray(item.categories)) {
              return item.categories.includes("business");
            }
            if (Array.isArray(item.category)) {
              return item.category.includes("business");
            }
            return item.category === "business";
          });

          // Render cards
          let currentData = businessWords;
          renderCards();

          function createCard(vocab) {
            return `
                <div class="flip-card" data-level="${vocab.level}" data-id="${
              vocab.id
            }">
                  <div class="flip-card-inner" onclick="flipCard(this)">
                    <div class="flip-card-front">
                      <div class="word">${vocab.word}</div>
                      <div class="pronunciation">${
                        vocab.pronunciation || ""
                      }</div>
                      <div class="level ${vocab.level}">${vocab.level}</div>
                      <div style="margin: 8px 0;">
                        ${(vocab.categories || [vocab.category])
                          .map(
                            (cat) => `<span class="category-tag">${cat}</span>`
                          )
                          .join("")}
                      </div>
                      <div class="flip-hint">Click to flip</div>
                    </div>
                    <div class="flip-card-back">
                      <div class="definition">${vocab.definition}</div>
                      <div class="example">"${vocab.example}"</div>
                      <div style="margin: 8px 0;">
                        ${(vocab.categories || [vocab.category])
                          .map(
                            (cat) => `<span class="category-tag">${cat}</span>`
                          )
                          .join("")}
                      </div>
                    </div>
                  </div>
                </div>
              `;
          }

          function renderCards() {
            const grid = document.getElementById("vocabGrid");
            grid.innerHTML = currentData.map(createCard).join("");
            updateStats(currentData.length);
          }

          function updateStats(count) {
            document.getElementById(
              "cardCount"
            ).textContent = `${count} words loaded`;
          }

          window.flipCard = function (cardInner) {
            const card = cardInner.closest(".flip-card");
            card.classList.toggle("flipped");
          };

          // Add missing functions for filter, shuffle, and reset
          window.filterByLevel = function (level, event) {
            // Remove active class from all buttons
            document
              .querySelectorAll(".controls .btn")
              .forEach((btn) => btn.classList.remove("active"));
            // Add active class to clicked button
            if (event && event.target) event.target.classList.add("active");
            if (level === "all") {
              currentData = businessWords;
            } else {
              currentData = businessWords.filter(
                (word) => word.level === level
              );
            }
            renderCards();
          };

          window.shuffleCards = function () {
            // Fisher-Yates shuffle
            for (let i = currentData.length - 1; i > 0; i--) {
              const j = Math.floor(Math.random() * (i + 1));
              [currentData[i], currentData[j]] = [
                currentData[j],
                currentData[i],
              ];
            }
            renderCards();
          };

          window.resetAllCards = function () {
            document
              .querySelectorAll(".flip-card.flipped")
              .forEach((card) => card.classList.remove("flipped"));
          };
        });
    </script>
