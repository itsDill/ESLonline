<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Word Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        canvas {
            border: 2px solid #000;
            display: block;
            margin: 20px auto;
        }
        #game-info {
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Golf Word Game</h1>
    <p>Hit the ball towards the correct word or letter target!</p>
    <div id="game-info">
        <p id="instruction">Find the word: <strong id="target-word">apple</strong></p>
        <button id="restart">Restart Game</button>
    </div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <script src="script.js"></script>
</body>
</html>
