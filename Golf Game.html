<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Vocabulary Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('images/golf.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .golf-area {
            position: relative;
            width: 300px;
            height: 200px;
            border: 2px solid green;
            margin: 20px auto;
            background-color: lightgreen;
            border-radius: 10px;
        }
        #ball {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            position: absolute;
            bottom: 10px;
            left: 10px;
            transition: transform 1s ease-in-out;
        }
        #hole {
            width: 30px;
            height: 30px;
            background: black;
            border-radius: 50%;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Golf Vocabulary Game</h1>
        <p>Answer correctly to hit the ball into the hole!</p>
        <div class="golf-area">
            <div id="ball"></div>
            <div id="hole"></div>
        </div>
        <p id="question">What is the synonym of "happy"?</p>
        <input type="text" id="answer">
        <button id="submit">Hit Ball</button>
    </div>

    <script>
        document.getElementById("submit").addEventListener("click", function() {
            let answer = document.getElementById("answer").value.toLowerCase();
            if (answer === "joyful" || answer === "glad" || answer === "cheerful") {
                document.getElementById("ball").style.transform = "translateX(250px)";
                setTimeout(() => alert("Great! You scored!"), 1000);
            } else {
                alert("Try again!");
            }
        });
    </script>
</body>
</html>
