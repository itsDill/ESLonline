<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Adventure Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('jumping-bg.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .game-area {
            width: 300px;
            height: 200px;
            background: skyblue;
            position: relative;
        }
        #player {
            width: 30px;
            height: 30px;
            background: red;
            position: absolute;
            bottom: 10px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jumping Adventure</h1>
        <div class="game-area">
            <div id="player"></div>
        </div>
    </div>

    <script>
        document.addEventListener("keydown", function(event) {
            if (event.key === " ") {
                document.getElementById("player").style.bottom = "100px";
                setTimeout(() => document.getElementById("player").style.bottom = "10px", 500);
            }
        });
    </script>
</body>
</html>
