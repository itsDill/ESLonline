<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakes and Ladders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Snakes and Ladders Quiz</h1>
    </header>
    <main>
        <!-- Player Selection Screen -->
        <section id="player-setup">
            <h2>Choose Players</h2>
            <div id="players">
                <!-- Player input fields -->
            </div>
            <button id="add-player">Add Player</button>
            <button id="start-game">Start Game</button>
        </section>

        <!-- Game Screen -->
        <section id="game-screen" class="hidden">
            <div id="game-board">
                <!-- Game tiles go here -->
            </div>
            <div id="controls">
                <button id="roll-dice">Roll Dice</button>
                <p id="current-player">Player's Turn: <span></span></p>
                <p id="dice-result">Dice: <span>0</span></p>
            </div>
            <div id="avatars">
                <!-- Player avatars and positions -->
            </div>
        </section>

        <!-- Question Popup -->
        <div id="question-popup" class="hidden">
            <h2>Answer the Question</h2>
            <p id="question-text"></p>
            <input type="text" id="answer" placeholder="Your answer" />
            <button id="submit-answer">Submit</button>
        </div>

        <!-- Winner Screen -->
        <section id="winner-screen" class="hidden">
            <h2>We Have a Winner!</h2>
            <p id="winner-name"></p>
            <button id="restart-game">Play Again</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Snakes and Ladders Game</p>
    </footer>
    <script src="script.js"></script>
</body>
<script src="snakesAndLadders.js"></script>

</html>
