<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ESL Quiz 1 - Test your knowledge!">
    <title>Eiken Grade 5</title>
    <link rel="stylesheet" href="styles.css">
    <body id="resources-page">
    ...
</body>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }

        #quiz-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            flex: 1;
        }

        .question {
            margin-bottom: 20px;
        }

        .question h2 {
            font-size: 1.2em;
        }

        .answers {
            list-style: none;
            padding: 0;
        }

        .answers li {
            margin: 5px 0;
        }

        .answers label {
            cursor: pointer;
        }

        .btn {
            display: inline-block;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }

        .btn:hover {
            background: #45a049;
        }

        #results {
            margin-top: 20px;
            padding: 10px;
            background: #e8f5e9;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            display: none;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>IELTS Academic Quiz</h1>
    </header>

    <div id="quiz-container">
        <div id="quiz"></div>
        <button id="submit" class="btn">Submit Answers</button>
        <div id="results"></div>
    </div>

    <footer>
        <p>&copy; 2024 ESL Online</p>
    </footer>

    <script>
        // Quiz questions
        const quizData = [
            { question: "What is the synonym for 'ubiquitous'?", answers: { a: "Rare", b: "Universal", c: "Expensive", d: "Delicate" }, correct: "b" },
            { question: "What is the capital city of the UK?", answers: { a: "Manchester", b: "London", c: "Liverpool", d: "Oxford" }, correct: "b" },
            { question: "Which planet is known as the Red Planet?", answers: { a: "Mars", b: "Jupiter", c: "Saturn", d: "Venus" }, correct: "a" },
            { question: "What is the square root of 64?", answers: { a: "6", b: "7", c: "8", d: "9" }, correct: "c" },
            { question: "Who wrote 'Romeo and Juliet'?", answers: { a: "Charles Dickens", b: "William Shakespeare", c: "Jane Austen", d: "Mark Twain" }, correct: "b" },
            { question: "Which gas do plants primarily use during photosynthesis?", answers: { a: "Nitrogen", b: "Oxygen", c: "Carbon Dioxide", d: "Helium" }, correct: "c" },
            { question: "What is the largest mammal?", answers: { a: "Elephant", b: "Blue Whale", c: "Giraffe", d: "Hippo" }, correct: "b" },
            { question: "What is the boiling point of water in Celsius?", answers: { a: "50°C", b: "75°C", c: "100°C", d: "150°C" }, correct: "c" },
            { question: "Which country is known for the Eiffel Tower?", answers: { a: "Spain", b: "France", c: "Italy", d: "Germany" }, correct: "b" },
            { question: "What is the chemical symbol for gold?", answers: { a: "Ag", b: "Au", c: "Fe", d: "Hg" }, correct: "b" },
            { question: "How many continents are there?", answers: { a: "5", b: "6", c: "7", d: "8" }, correct: "c" },
            { question: "What is 9 x 9?", answers: { a: "81", b: "72", c: "91", d: "99" }, correct: "a" },
            { question: "Which ocean is the largest?", answers: { a: "Atlantic", b: "Pacific", c: "Indian", d: "Arctic" }, correct: "b" },
            { question: "What is the freezing point of water?", answers: { a: "0°C", b: "100°C", c: "32°C", d: "10°C" }, correct: "a" },
            { question: "What is the main ingredient in guacamole?", answers: { a: "Tomato", b: "Onion", c: "Avocado", d: "Lime" }, correct: "c" },
            { question: "What is the capital of Japan?", answers: { a: "Kyoto", b: "Tokyo", c: "Osaka", d: "Hokkaido" }, correct: "b" },
            { question: "Which instrument has keys, pedals, and strings?", answers: { a: "Guitar", b: "Piano", c: "Violin", d: "Drum" }, correct: "b" },
            { question: "What is H2O?", answers: { a: "Salt", b: "Water", c: "Oxygen", d: "Hydrogen" }, correct: "b" },
            { question: "What is the capital of Thailand?", answers: { a: "Chiang Mai", b: "Bangkok", c: "Phuket", d: "Pattaya" }, correct: "b" },
            { question: "Who painted the Mona Lisa?", answers: { a: "Vincent van Gogh", b: "Pablo Picasso", c: "Leonardo da Vinci", d: "Claude Monet" }, correct: "c" }
        ];

        const quizContainer = document.getElementById("quiz");
        const resultsContainer = document.getElementById("results");
        const submitButton = document.getElementById("submit");

        function generateQuiz(quizData, quizContainer, resultsContainer, submitButton) {
            function showQuestions(quizData, quizContainer) {
                const output = [];
                quizData.forEach((currentQuestion, questionNumber) => {
                    const answers = [];
                    for (letter in currentQuestion.answers) {
                        answers.push(
                            `<li>
                                <label>
                                    <input type="radio" name="question${questionNumber}" value="${letter}">
                                    ${letter}: ${currentQuestion.answers[letter]}
                                </label>
                            </li>`
                        );
                    }
                    output.push(
                        `<div class="question">
                            <h2>${questionNumber + 1}. ${currentQuestion.question}</h2>
                            <ul class="answers">${answers.join("")}</ul>
                        </div>`
                    );
                });
                quizContainer.innerHTML = output.join("");
            }

            function showResults(quizData, quizContainer, resultsContainer) {
                const answerContainers = quizContainer.querySelectorAll(".answers");
                let numCorrect = 0;

                quizData.forEach((currentQuestion, questionNumber) => {
                    const answerContainer = answerContainers[questionNumber];
                    const selector = `input[name=question${questionNumber}]:checked`;
                    const userAnswer = (answerContainer.querySelector(selector) || {}).value;

                    if (userAnswer === currentQuestion.correct) {
                        numCorrect++;
                        answerContainers[questionNumber].style.color = "green";
                    } else {
                        answerContainers[questionNumber].style.color = "red";
                    }
                });

                resultsContainer.innerHTML = `You got ${numCorrect} out of ${quizData.length} correct!`;
                resultsContainer.style.display = "block";
            }

            showQuestions(quizData, quizContainer);

            submitButton.addEventListener("click", () => {
                showResults(quizData, quizContainer, resultsContainer);
            });
        }

        generateQuiz(quizData, quizContainer, resultsContainer, submitButton);
    </script>
</body>
</html>
