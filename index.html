<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ESL resources for teachers - games, quizzes, and resources for EIKEN, IELTS, and phonics.">
    <title>ESL Online - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="home-page">


    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        #intro {
            text-align: center;
            margin: 20px 0;
        }

        #resource-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .resource-box {
            background-color: white;
            width: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            text-align: center;
        }

        .resource-box:hover {
            transform: scale(1.05);
        }

        .resource-box img {
            width: 100%;
            height: auto;
            display: block;
        }

        .resource-box p {
            margin: 10px 0;
            font-weight: bold;
        }

        .resource-box a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>eslresources</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="comingsoon.html">Games</a>
            <a href="quizzes.html">Quizzes</a>
            <a href="resources.html">Resources</a>
        </nav>
    </header>

    <section id="intro">
        <p>Explore fun and interactive ESL resources for students of all ages.</p>
    </section>

    <section id="resource-list">
        <!-- Resource Box 2 -->
        <div class="resource-box">
            <img src="images/" alt="Grammar Worksheet">
            <p>Quiz Tiles</p>
            <a href="Game1.html">Start Game</a>
        </div>
        <!-- Resource Box 3 -->
        <div class="resource-box">
            <img src="images/grade2.png" alt="Vocabulary Worksheet">
            <p>Snakes and Ladders</p>
            <a href="Game2.html">Start Game</a>
        </div>
        <!-- Resource Box 4 -->
        <div class="resource-box">
            <img src="images/pre2.png" alt="Sight Words Worksheet">
            <p>Golf Game</p>
            <a href="Game3.html">Start Game</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 ESL Online</p>
    </footer>
</body>
</html>
