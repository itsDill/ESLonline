        cursor: pointer;
        border: 2px solid transparent;
        transition: all 0.2s ease;
      }

      .toggle-option:hover:not(.active) {
        background: rgba(0, 0, 0, 0.05);
      }

      .toggle-option:active {
        transform: translateY(1px);
      }

      .toggle-option[aria-selected="true"] {
        font-weight: 600;
      }

      /* Loading state accessibility */
      .login-btn.loading .sr-only {
        position: static;
        width: auto;
        height: auto;
        margin: 0;
        clip: auto;
        white-space: normal;
      }
    </style>
  </head>
  <body>
    <!-- Skip to main content for screen readers -->
    <a href="#loginCard" class="skip-link">Skip to main content</a>

    <main class="hero-login" role="main">
      <div class="login-container">
        <div
          class="login-card"
          id="loginCard"
          role="dialog"
          aria-labelledby="login-title"
          aria-describedby="login-subtitle"
        >
          <!-- Logo Section -->
          <header class="logo-section">
            <div
              class="logo-icon"
              id="logoIcon"
              role="img"
              aria-label="ESL Fun Online Logo"
            >
              <i class="fas fa-graduation-cap" aria-hidden="true"></i>
            </div>
            <h1 class="login-title" id="login-title">Welcome Back</h1>
            <p class="login-subtitle" id="login-subtitle">
              Sign in to continue your learning journey
            </p>
          </header>

          <!-- User Type Toggle -->
          <div
            class="user-type-toggle"
            role="tablist"
            aria-label="Select user type"
          >
            <button
              type="button"
              role="tab"
              class="toggle-option active student"
              data-type="student"
              aria-selected="true"
              aria-controls="loginForm"
              id="student-tab"
            >
              <i class="fas fa-user-graduate" aria-hidden="true"></i>
              Student
            </button>
            <button
              type="button"
              role="tab"
              class="toggle-option teacher"
              data-type="teacher"
              aria-selected="false"
              aria-controls="loginForm"
              id="teacher-tab"
            >
              <i class="fas fa-chalkboard-teacher" aria-hidden="true"></i>
              Teacher
            </button>
          </div>

          <!-- Login Form -->
          <form
            id="loginForm"
            role="tabpanel"
            aria-labelledby="student-tab"
            novalidate
          >
            <!-- Messages -->
            <div
              id="messageContainer"
              class="message"
              role="alert"
              aria-live="polite"
              aria-atomic="true"
            ></div>

            <div class="form-group">
              <label class="form-label" for="userId" id="userIdLabel">
                Student ID
              </label>
              <input
                type="text"
                id="userId"
                name="userId"
                class="form-input student-mode"
                placeholder="Enter your Student ID"
                required
                aria-required="true"
                aria-describedby="userId-hint"
                autocomplete="username"
                spellcheck="false"
              />
              <div id="userId-hint" class="sr-only">
                Enter your unique student or teacher identification
              </div>
            </div>

            <div class="form-group">
              <label class="form-label" for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-input student-mode"
                placeholder="Enter your password"
                required
                aria-required="true"
                aria-describedby="password-hint"
                autocomplete="current-password"
              />
              <div id="password-hint" class="sr-only">
                Enter your account password
              </div>
            </div>

            <button
              type="submit"
              class="login-btn student-mode"
              aria-describedby="login-status"
            >
              <i class="fas fa-sign-in-alt" aria-hidden="true"></i>
              <span>Sign In</span>
            </button>
            <div id="login-status" class="sr-only"></div>
          </form>

          <!-- Footer Links -->
          <nav class="login-footer" aria-label="Additional navigation">
            <a href="register.html" class="footer-link">
              Don't have an account? Register here
            </a>
            <a href="index.html" class="footer-link home-link">
              <i class="fas fa-arrow-left" aria-hidden="true"></i>
              Back to Home
            </a>
          </nav>
        </div>
      </div>
    </main>

    <!-- Load credentials -->
    <script src="js/credentials.js"></script>

    <script>
      // Enhanced login functionality with better error handling and validation
      document.addEventListener("DOMContentLoaded", function () {
        // Fallback for validateCredentials if not defined in credentials.js
        if (typeof validateCredentials !== "function") {
          window.validateCredentials = function (userId, password, userType) {
            // Enhanced validation
            if (!userId || !password) {
              return {
                success: false,
                message: "Please enter both username and password.",
              };
            }

            if (userId.length < 3) {
              return {
                success: false,
                message: "Username must be at least 3 characters long.",
              };
            }

            if (password.length < 4) {
              return {
                success: false,
                message: "Password must be at least 4 characters long.",
              };
            }

            // Demo validation - in production this would be server-side
            return { success: true, userId: userId, dashboard: "admin.html" };
          };
        }
        // DOM elements
        const toggleOptions = document.querySelectorAll(".toggle-option");
        const loginForm = document.getElementById("loginForm");
        const messageContainer = document.getElementById("messageContainer");
        const loginCard = document.getElementById("loginCard");
        const logoIcon = document.getElementById("logoIcon");
        const loginSubtitle = document.getElementById("loginSubtitle");
        const userIdLabel = document.getElementById("userIdLabel");
        const userIdInput = document.getElementById("userId");
        const passwordInput = document.getElementById("password");
        const loginBtn = document.querySelector(".login-btn");

        let selectedUserType = "student";
        let isLoading = false;

        // Improved input validation with real-time feedback
        function validateInput(input, type) {
          const value = input.value.trim();
          let isValid = true;
          let message = "";

          if (!value) {
            isValid = false;
            message = `${type} is required`;
          } else if (type === "Username" && value.length < 3) {
            isValid = false;
            message = "Username must be at least 3 characters";
          } else if (type === "Password" && value.length < 4) {
            isValid = false;
            message = "Password must be at least 4 characters";
          }

          // Visual feedback
          input.style.borderColor = isValid ? "" : "#ef4444";

          return { isValid, message };
        }

        // Update UI based on user type with smooth transitions
        function updateUIForUserType(userType) {
          if (isLoading) return;

          // Smooth transition
          loginCard.style.transition = "all 0.3s ease";

          // Remove all mode classes
          const elements = [
            loginCard,
            logoIcon,
            userIdInput,
            passwordInput,
            loginBtn,
          ];
          elements.forEach((el) => {
            el.classList.remove("student-mode", "teacher-mode");
            el.classList.add(`${userType}-mode`);
          });

          // Update text content with animation
          const updates = {
            student: {
              label: "Student ID",
              placeholder: "Enter your Student ID",
              subtitle: "Sign in to continue your learning journey",
            },
            teacher: {
              label: "Teacher ID",
              placeholder: "Enter your Teacher ID",
              subtitle: "Sign in to manage your classroom",
            },
          };

          const config = updates[userType];
          userIdLabel.textContent = config.label;
          userIdInput.placeholder = config.placeholder;
          loginSubtitle.textContent = config.subtitle;

          // Clear form and validation states
          userIdInput.value = "";
          passwordInput.value = "";
          userIdInput.style.borderColor = "";
          passwordInput.style.borderColor = "";
          clearMessage();
        }

        // Clear message with fade effect
        function clearMessage() {
          if (messageContainer.style.display === "block") {
            messageContainer.style.opacity = "0";
            setTimeout(() => {
              messageContainer.style.display = "none";
              messageContainer.style.opacity = "";
            }, 300);
          }
        }

        // Enhanced toggle between student and teacher with accessibility
        toggleOptions.forEach((option) => {
          option.addEventListener("click", function (e) {
            e.preventDefault();
            if (isLoading) return;

            // Update ARIA states
            toggleOptions.forEach((opt) => {
              opt.classList.remove("active");
              opt.setAttribute("aria-selected", "false");
            });

            this.classList.add("active");
            this.setAttribute("aria-selected", "true");
            selectedUserType = this.dataset.type;

            // Update form's aria-labelledby
            loginForm.setAttribute(
              "aria-labelledby",
              `${selectedUserType}-tab`
            );

            updateUIForUserType(selectedUserType);
          });

          // Keyboard navigation for toggle
          option.addEventListener("keydown", function (e) {
            if (e.key === "Enter" || e.key === " ") {
              e.preventDefault();
              this.click();
            } else if (e.key === "ArrowLeft" || e.key === "ArrowRight") {
              e.preventDefault();
              const currentIndex = Array.from(toggleOptions).indexOf(this);
              const nextIndex =
                e.key === "ArrowRight"
                  ? (currentIndex + 1) % toggleOptions.length
                  : (currentIndex - 1 + toggleOptions.length) %
                    toggleOptions.length;
              toggleOptions[nextIndex].focus();
              toggleOptions[nextIndex].click();
            }
          });
        });

        // Enhanced message display with better UX
        function showMessage(text, type) {
          messageContainer.textContent = text;
          messageContainer.className = `message ${type}`;
          messageContainer.style.display = "block";
          messageContainer.style.opacity = "0";

          // Fade in
          setTimeout(() => {
            messageContainer.style.opacity = "1";
          }, 10);

          // Auto-dismiss success messages, keep error messages longer
          const dismissTime = type === "success" ? 3000 : 6000;
          setTimeout(() => {
            messageContainer.style.opacity = "0";
            setTimeout(() => {
              messageContainer.style.display = "none";
            }, 300);
          }, dismissTime);
        }

        // Real-time input validation
        userIdInput.addEventListener("input", function () {
          clearMessage();
          validateInput(this, "Username");
        });

        passwordInput.addEventListener("input", function () {
          clearMessage();
          validateInput(this, "Password");
        });

        // Prevent form submission on Enter when loading
        loginForm.addEventListener("keydown", function (e) {
          if (e.key === "Enter" && isLoading) {
            e.preventDefault();
          }
        });

        // Enhanced form submission with better validation and UX
        loginForm.addEventListener("submit", function (e) {
          e.preventDefault();

          if (isLoading) return;

          const userId = userIdInput.value.trim();
          const password = passwordInput.value;

          // Client-side validation
          const userValidation = validateInput(userIdInput, "Username");
          const passValidation = validateInput(passwordInput, "Password");

          if (!userValidation.isValid) {
            showMessage(userValidation.message, "error");
            userIdInput.focus();
            return;
          }

          if (!passValidation.isValid) {
            showMessage(passValidation.message, "error");
            passwordInput.focus();
            return;
          }

          // Set loading state with accessibility support
          setLoadingState(true);

          // Simulate network delay for better UX
          setTimeout(() => {
            try {
              // Check for admin login regardless of selectedUserType
              if (userId === "admin" && password === "admin") {
                showMessage("Admin access granted! Redirecting...", "success");
                setTimeout(() => {
                  window.location.href = "admin.html";
                }, 1000);
                return;
              }

              // Use credentials from external file with enhanced error handling
              const authResult = validateCredentials(
                userId,
                password,
                selectedUserType
              );

              if (authResult.success) {
                showMessage("Login successful! Redirecting...", "success");

                // Store user session with more details
                const userData = {
                  id: authResult.userId,
                  type: selectedUserType,
                  loginTime: new Date().toISOString(),
                  sessionId: Math.random().toString(36).substr(2, 9),
                };

                try {
                  sessionStorage.setItem(
                    "userSession",
                    JSON.stringify(userData)
                  );
                } catch (storageError) {
                  console.warn("Session storage failed:", storageError);
                }

                setTimeout(() => {
                  const dashboardUrl = authResult.dashboard || "admin.html";
                  window.location.href = `${dashboardUrl}?user=${encodeURIComponent(
                    authResult.userId
                  )}`;
                }, 1200);
              } else {
                showMessage(
                  authResult.message ||
                    "Invalid credentials. Please try again.",
                  "error"
                );
                setLoadingState(false);
              }
            } catch (error) {
              console.error("Login error:", error);
              showMessage(
                "An unexpected error occurred. Please try again.",
                "error"
              );
              setLoadingState(false);
            }
          }, 800);
        });

        // Reset login state helper function
        function resetLoginState() {
          isLoading = false;
          loginBtn.classList.remove("loading");
          loginBtn.innerHTML =
            '<i class="fas fa-sign-in-alt" aria-hidden="true"></i><span>Sign In</span>';

          // Update loading status for screen readers
          const loginStatus = document.getElementById("login-status");
          loginStatus.textContent = "";

          userIdInput.disabled = false;
          passwordInput.disabled = false;
          toggleOptions.forEach((opt) => {
            opt.style.pointerEvents = "";
            opt.disabled = false;
          });

          // Focus back to the form with better UX
          setTimeout(() => {
            if (userIdInput.value.trim() === "") {
              userIdInput.focus();
            } else {
              passwordInput.focus();
              passwordInput.select();
            }
          }, 100);
        }

        // Update loading state to be accessible
        function setLoadingState(isLoadingState) {
          isLoading = isLoadingState;
          const loginStatus = document.getElementById("login-status");

          if (isLoadingState) {
            loginBtn.classList.add("loading");
            loginBtn.innerHTML =
              '<span class="sr-only">Signing in, please wait...</span>';
            loginStatus.textContent = "Signing in, please wait...";
            userIdInput.disabled = true;
            passwordInput.disabled = true;
            toggleOptions.forEach((opt) => {
              opt.style.pointerEvents = "none";
              opt.disabled = true;
            });
          } else {
            resetLoginState();
          }
        }

        // Initialize with student mode
        updateUIForUserType("student");

        // Add smooth page load animation
        setTimeout(() => {
          document.body.classList.add("loaded");
          loginCard.style.opacity = "1";
          loginCard.style.transform = "translateY(0)";
        }, 100);

        // Prevent animation glitches on resize
        let resizeTimeout;
        window.addEventListener("resize", () => {
          clearTimeout(resizeTimeout);
          resizeTimeout = setTimeout(() => {
            // Re-calculate any position-dependent animations
            if (window.innerWidth !== screen.width) {
              loginCard.style.transition = "none";
              setTimeout(() => {
                loginCard.style.transition = "";
              }, 50);
            }
          }, 150);
        });

        // Smooth form validation visual feedback
        function addValidationClass(input, isValid) {
          input.style.transition =
            "border-color 0.3s ease, box-shadow 0.3s ease";
          if (isValid) {
            input.classList.remove("error");
            input.classList.add("success");
          } else {
            input.classList.remove("success");
            input.classList.add("error");
          }

          // Remove classes after animation
          setTimeout(() => {
            input.classList.remove("success", "error");
          }, 3000);
        }

        // Update validation to use smooth animations
        const originalValidateInput = validateInput;
        validateInput = function (input, type) {
          const result = originalValidateInput(input, type);
          addValidationClass(input, result.isValid);
          return result;
        };
      });
    </script>

    <!-- Main JavaScript -->
    <script src="js/main.js"></script>
  </body>
</html>
