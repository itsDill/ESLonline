    <style>
      :root {
        --primary-color: #46bbe5;
        --primary-hover: #05425c;
        --secondary-color: #10b981;
        --accent-color: #f59e0b;
        --student-color: #3b82f6;
        --teacher-color: #8b5cf6;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --text-light: #9ca3af;
        --bg-primary: #ffffff;
        --bg-secondary: #f9fafb;
        --border-color: #e5e7eb;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        line-height: 1.6;
        overflow-x: hidden;
      }

      /* Hero Background Section */
      .hero-login {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        background: url("images/Blue Night Sky Cute Whale Desktop Wallpaper.png")
          center/cover;
      }

      /* Floating particles animation */
      .hero-login::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
            circle at 20% 50%,
            rgba(255, 255, 255, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(255, 255, 255, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 80%,
            rgba(255, 255, 255, 0.1) 0%,
            transparent 50%
          );
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) scale(1);
        }
        50% {
          transform: translateY(-20px) scale(1.05);
        }
      }

      /* Login Container */
      .login-container {
        position: relative;
        z-index: 2;
        width: 100%;
        max-width: 400px;
        padding: 0 20px;
      }

      /* Login Card */
      .login-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 2.5rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease,
          border-color 0.3s ease;
      }

      .login-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
      }

      /* Dynamic card colors based on user type */
      .login-card.student-mode {
        border-color: rgba(59, 130, 246, 0.3);
        box-shadow: 0 20px 40px rgba(59, 130, 246, 0.1);
      }

      .login-card.teacher-mode {
        border-color: rgba(139, 92, 246, 0.3);
        box-shadow: 0 20px 40px rgba(139, 92, 246, 0.1);
      }

      /* Logo Section */
      .logo-section {
        text-align: center;
        margin-bottom: 2rem;
      }

      .logo-icon {
        width: 60px;
        height: 60px;
        background: var(--primary-color);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
        box-shadow: 0 8px 20px rgba(79, 70, 229, 0.3);
        transition: all 0.3s ease;
      }

      .logo-icon.student-mode {
        background: var(--student-color);
        box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
      }

      .logo-icon.teacher-mode {
        background: var(--teacher-color);
        box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
      }

      .logo-icon i {
        font-size: 1.5rem;
        color: white;
      }

      .login-title {
        font-family: "Poppins", sans-serif;
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
        transition: color 0.3s ease;
      }

      .login-subtitle {
        color: var(--text-secondary);
        font-size: 0.9rem;
      }

      /* User Type Toggle */
      .user-type-toggle {
        display: flex;
        background: var(--bg-secondary);
        border-radius: 12px;
        padding: 4px;
        margin-bottom: 2rem;
        position: relative;
      }

      .toggle-option {
        flex: 1;
        padding: 0.75rem;
        text-align: center;
        font-weight: 500;
        cursor: pointer;
        border-radius: 8px;
        transition: all 0.3s ease;
        position: relative;
        z-index: 1;
      }

      .toggle-option.active.student {
        color: white;
        background: var(--student-color);
        box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
      }

      .toggle-option.active.teacher {
        color: white;
        background: var(--teacher-color);
        box-shadow: 0 2px 8px rgba(139, 92, 246, 0.3);
      }

      .toggle-option i {
        margin-right: 0.5rem;
      }

      /* Form Styles */
      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--text-primary);
        font-size: 0.9rem;
      }

      .form-input {
        width: 100%;
        padding: 0.875rem 1rem;
        border: 2px solid var(--border-color);
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: white;
      }

      .form-input:focus {
        outline: none;
        transform: translateY(-1px);
      }

      .form-input.student-mode:focus {
        border-color: var(--student-color);
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
      }

      .form-input.teacher-mode:focus {
        border-color: var(--teacher-color);
        box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
      }

      .form-input::placeholder {
        color: var(--text-light);
      }

      /* Login Button */
      .login-btn {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          var(--primary-hover) 100%
        );
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .login-btn.student-mode {
        background: linear-gradient(
          135deg,
          var(--student-color) 0%,
          #2563eb 100%
        );
      }

      .login-btn.teacher-mode {
        background: linear-gradient(
          135deg,
          var(--teacher-color) 0%,
          #7c3aed 100%
        );
      }

      .login-btn:hover {
        transform: translateY(-2px);
      }

      .login-btn.student-mode:hover {
        box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
      }

      .login-btn.teacher-mode:hover {
        box-shadow: 0 10px 25px rgba(139, 92, 246, 0.4);
      }

      .login-btn:active {
        transform: translateY(0);
      }

      .login-btn i {
        margin-right: 0.5rem;
      }

      /* Loading state */
      .login-btn.loading {
        pointer-events: none;
        opacity: 0.7;
      }

      .login-btn.loading::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        margin: auto;
        border: 2px solid white;
        border-top: 2px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Footer Links */
      .login-footer {
        text-align: center;
        margin-top: 1.5rem;
      }

      .footer-link {
        color: var(--primary-color);
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 500;
        transition: color 0.3s ease;
        display: block;
        margin-bottom: 0.5rem;
      }

      .footer-link:hover {
        color: var(--primary-hover);
      }

      .home-link {
        color: var(--text-secondary);
        font-size: 0.85rem;
        display: inline-flex;
        align-items: center;
        gap: 0.25rem;
      }

      .home-link:hover {
        color: var(--text-primary);
      }

      /* Error/Success Messages */
      .message {
        padding: 0.875rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        font-size: 0.9rem;
        display: none;
      }

      .message.error {
        background: rgba(239, 68, 68, 0.1);
        color: #dc2626;
        border: 1px solid rgba(239, 68, 68, 0.2);
      }

      .message.success {
        background: rgba(16, 185, 129, 0.1);
        color: #059669;
        border: 1px solid rgba(16, 185, 129, 0.2);
      }

      /* Info Box for Demo Credentials */
      .demo-info {
        background: rgba(59, 130, 246, 0.1);
        border: 1px solid rgba(59, 130, 246, 0.2);
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 1.5rem;
        font-size: 0.85rem;
        color: #1e40af;
      }

      .demo-info h4 {
        margin-bottom: 0.5rem;
        font-weight: 600;
      }

      .demo-info p {
        margin-bottom: 0.25rem;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .login-card {
          padding: 2rem 1.5rem;
          margin: 20px;
        }

        .login-title {
          font-size: 1.5rem;
        }

        .demo-info {
          font-size: 0.8rem;
        }
      }
    </style>

  <body>
    <div class="hero-login">
      <div class="login-container">
        <div class="login-card" id="loginCard">
          <!-- Logo Section -->
          <div class="logo-section">
            <div class="logo-icon" id="logoIcon">
              <i class="fas fa-graduation-cap"></i>
            </div>
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle" id="loginSubtitle">
              Sign in to continue your learning journey
            </p>
          </div>

          <!-- User Type Toggle -->
          <div class="user-type-toggle">
            <div class="toggle-option active student" data-type="student">
              <i class="fas fa-user-graduate"></i>
              Student
            </div>
            <div class="toggle-option teacher" data-type="teacher">
              <i class="fas fa-chalkboard-teacher"></i>
              Teacher
            </div>
          </div>

          <!-- Login Form -->
          <form id="loginForm">
            <!-- Messages -->
            <div id="messageContainer" class="message"></div>

            <div class="form-group">
              <label class="form-label" for="userId" id="userIdLabel"
                >Student ID</label
              >
              <input
                type="text"
                id="userId"
                class="form-input student-mode"
                placeholder="Enter your Student ID"
                required
              />
            </div>

            <div class="form-group">
              <label class="form-label" for="password">Password</label>
              <input
                type="password"
                id="password"
                class="form-input student-mode"
                placeholder="Enter your password"
                required
              />
            </div>

            <button type="submit" class="login-btn student-mode">
              <i class="fas fa-sign-in-alt"></i>
              Sign In
            </button>
          </form>

          <!-- Footer Links -->
          <div class="login-footer">
            <a href="register.html" class="footer-link"
              >Don't have an account? Register here</a
            >
            <a href="index.html" class="footer-link home-link">
              <i class="fas fa-arrow-left"></i>
              Back to Home
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Load credentials -->
    <script src="js/credentials.js"></script>

    <script>
      // Fallback for validateCredentials if not defined in credentials.js
      if (typeof validateCredentials !== "function") {
        function validateCredentials(userId, password, userType) {
          // Demo: Accept any non-empty credentials for testing
          if (userId && password) {
            return { success: true, userId: userId };
          }
          return {
            success: false,
            message: "Invalid credentials. Please try again.",
          };
        }
      }
      // User type toggle functionality
      document.addEventListener("DOMContentLoaded", function () {
        const toggleOptions = document.querySelectorAll(".toggle-option");
        const loginForm = document.getElementById("loginForm");
        const messageContainer = document.getElementById("messageContainer");
        const loginCard = document.getElementById("loginCard");
        const logoIcon = document.getElementById("logoIcon");
        const loginSubtitle = document.getElementById("loginSubtitle");
        const userIdLabel = document.getElementById("userIdLabel");
        const userIdInput = document.getElementById("userId");
        const passwordInput = document.getElementById("password");
        const loginBtn = document.querySelector(".login-btn");

        let selectedUserType = "student";

        // Update UI based on user type
        function updateUIForUserType(userType) {
          // Remove all mode classes
          loginCard.classList.remove("student-mode", "teacher-mode");
          logoIcon.classList.remove("student-mode", "teacher-mode");
          userIdInput.classList.remove("student-mode", "teacher-mode");
          passwordInput.classList.remove("student-mode", "teacher-mode");
          loginBtn.classList.remove("student-mode", "teacher-mode");

          // Add appropriate mode class
          loginCard.classList.add(`${userType}-mode`);
          logoIcon.classList.add(`${userType}-mode`);
          userIdInput.classList.add(`${userType}-mode`);
          passwordInput.classList.add(`${userType}-mode`);
          loginBtn.classList.add(`${userType}-mode`);

          // Update text content
          if (userType === "student") {
            userIdLabel.textContent = "Student ID";
            userIdInput.placeholder = "Enter your Student ID";
            loginSubtitle.textContent =
              "Sign in to continue your learning journey";
          } else {
            userIdLabel.textContent = "Teacher ID";
            userIdInput.placeholder = "Enter your Teacher ID";
            loginSubtitle.textContent = "Sign in to manage your classroom";
          }

          // Clear form
          userIdInput.value = "";
          passwordInput.value = "";
        }

        // Toggle between student and teacher
        toggleOptions.forEach((option) => {
          option.addEventListener("click", function () {
            toggleOptions.forEach((opt) => {
              opt.classList.remove("active");
            });
            this.classList.add("active");
            selectedUserType = this.dataset.type;
            updateUIForUserType(selectedUserType);
          });
        });

        // Show message function
        function showMessage(text, type) {
          messageContainer.textContent = text;
          messageContainer.className = `message ${type}`;
          messageContainer.style.display = "block";

          setTimeout(() => {
            messageContainer.style.display = "none";
          }, 5000);
        }

        // Form submission
        loginForm.addEventListener("submit", function (e) {
          e.preventDefault();

          const userId = document.getElementById("userId").value.trim();
          const password = document.getElementById("password").value;

          // Show loading state
          loginBtn.classList.add("loading");
          loginBtn.innerHTML = "";

          // Simulate API call delay
          setTimeout(() => {
            // Check for admin login regardless of selectedUserType
            if (userId === "admin" && password === "admin") {
              showMessage("Admin login successful! Redirecting...", "success");
              setTimeout(() => {
                window.location.href = "admin.html";
              }, 1200);
              return;
            }

            // Use credentials from external file
            const authResult = validateCredentials(
              userId,
              password,
              selectedUserType
            );

            if (authResult.success) {
              showMessage("Login successful! Redirecting...", "success");
              const userData = {
                id: authResult.userId,
                type: selectedUserType,
                loginTime: new Date().toISOString(),
              };
              sessionStorage.setItem("userSession", JSON.stringify(userData));
              setTimeout(() => {
                window.location.href = `${authResult.dashboard}?user=${authResult.userId}`;
              }, 1500);
            } else {
              showMessage(
                authResult.message || "Invalid credentials. Please try again.",
                "error"
              );
              loginBtn.classList.remove("loading");
              loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
            }
          }, 1000);
        });

        // Initialize with student mode
        updateUIForUserType("student");
      });
    </script>
